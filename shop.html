<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Журнал</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: #0d1117;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Галерея */
    .gallery-container {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
      min-height: 300px;
    }
    
    .gallery-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
    }
    
    .gallery-image.active {
      display: block;
    }
    
    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
      cursor: pointer;
      z-index: 2;
    }
    
    .gallery-container:hover .gallery-nav {
      opacity: 0.8;
    }
    
    .gallery-nav:hover {
      opacity: 1 !important;
      background: rgba(0,0,0,0.7);
    }
    
    .gallery-prev {
      left: 10px;
    }
    
    .gallery-next {
      right: 10px;
    }
    
    .gallery-nav svg {
      width: 24px;
      height: 24px;
      stroke: white;
      stroke-width: 2;
    }
    
    .no-image {
      text-align: center;
      padding: 40px 0;
      color: #999;
    }
    
    /* Остальные стили */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .journal-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .journal-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    
    .journal-meta {
      margin-bottom: 5px;
    }
    
    .buy-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .buy-btn:hover {
      background: #2c974b;
    }
    
    .journal-description {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .description-content {
      line-height: 1.5;
      white-space: pre-wrap;
    }
    
    /* Стили для скроллбара */
    .journal-description::-webkit-scrollbar {
      width: 6px;
    }
    
    .journal-description::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }
    
    .journal-description::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="stars-container" id="stars-container"></div>

  <div class="content">
    <header>
      <div class="logo">Журнал "Игла"</div>
    </header>

    <!-- Галерея -->
    <div class="gallery-container">
      <div class="gallery-nav gallery-prev" id="gallery-prev">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </div>
      
      <div class="gallery-nav gallery-next" id="gallery-next">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M9 6l6 6-6 6"/>
        </svg>
      </div>
      
      <div id="gallery-images"></div>
      
      <div id="no-image" class="no-image">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc">
          <path d="M3 16L10 9L13 12L16 9L21 16"/>
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <circle cx="8.5" cy="8.5" r="2.5"/>
        </svg>
        <p>Загрузка обложки...</p>
      </div>
    </div>

    <!-- Описание и информация -->
    <div class="journal-description">
      <div class="description-content" id="description-content"></div>
    </div>

    <div class="journal-info">
      <h1 id="journal-title" class="journal-title"></h1>
      <div id="journal-year" class="journal-meta"></div>
      <div id="journal-price" class="journal-meta"></div>
      <button id="buy-btn" class="buy-btn">Купить сейчас</button>
    </div>
  </div>

  <script>
    // Инициализация WebApp
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.expand();
      Telegram.WebApp.MainButton.setText("Купить").show().onClick(handlePurchase);
    }

    // Получение параметров
    const params = new URLSearchParams(window.location.search);
    const journalId = params.get('journal');
    let currentImageIndex = 0;
    let imagesLoaded = 0;

    // Функция проверки существования изображения
    async function checkImageExists(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
      });
    }

    // Загрузка галереи с автоматическим определением количества изображений
    async function loadGallery() {
      const galleryContainer = document.getElementById('gallery-images');
      const noImageElement = document.getElementById('no-image');
      let imageNumber = 1;
      let hasImages = false;

      // Очищаем контейнер перед загрузкой
      galleryContainer.innerHTML = '';

      // Загружаем изображения пока они существуют
      while (true) {
        const imageUrl = `https://raw.githubusercontent.com/TotTotDaNeTot/iglaboq/main/media/miniapp/journal_${journalId}/${imageNumber}.jpg?t=${Date.now()}`;
        
        // Проверяем существование изображения
        const exists = await checkImageExists(imageUrl);
        if (!exists) break;

        // Создаем элемент изображения
        const img = new Image();
        img.className = 'gallery-image';
        img.id = `gallery-img-${imageNumber}`;
        img.alt = `Изображение ${imageNumber}`;
        img.src = imageUrl;
        
        img.onload = function() {
          imagesLoaded++;
          noImageElement.style.display = 'none';
          if (imageNumber === 1) img.classList.add('active');
        };
        
        img.onerror = function() {
          console.error(`Ошибка загрузки: ${img.src}`);
        };
        
        galleryContainer.appendChild(img);
        imageNumber++;
        hasImages = true;
      }

      // Если изображений нет, показываем сообщение
      if (!hasImages) {
        noImageElement.innerHTML = `
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff5555">
            <path d="M3 16L10 9L13 12L16 9L21 16"/>
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="8.5" cy="8.5" r="2.5"/>
          </svg>
          <p>Изображения недоступны</p>
        `;
      } else {
        // Инициализация навигации только если есть изображения
        document.getElementById('gallery-prev').addEventListener('click', showPrevImage);
        document.getElementById('gallery-next').addEventListener('click', showNextImage);
      }
    }

    function showPrevImage() {
      const images = document.querySelectorAll('.gallery-image');
      if (images.length === 0) return;
      
      images[currentImageIndex].classList.remove('active');
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      images[currentImageIndex].classList.add('active');
    }

    function showNextImage() {
      const images = document.querySelectorAll('.gallery-image');
      if (images.length === 0) return;
      
      images[currentImageIndex].classList.remove('active');
      currentImageIndex = (currentImageIndex + 1) % images.length;
      images[currentImageIndex].classList.add('active');
    }

    // Обработка покупки
    function handlePurchase() {
      const purchaseData = {
        journalId: journalId,
        title: document.getElementById('journal-title').textContent,
        price: document.getElementById('journal-price').textContent
      };
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(purchaseData));
      } else {
        alert(`Покупка: ${purchaseData.title}\n${purchaseData.price}`);
      }
    }

    // Звездное небо
    function createStars() {
      const container = document.getElementById('stars-container');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.cssText = `
          width: ${Math.random() * 3}px;
          height: ${Math.random() * 3}px;
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          opacity: ${Math.random() * 0.7 + 0.3};
          animation-duration: ${Math.random() * 4 + 2}s;
        `;
        container.appendChild(star);
      }
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', async () => {
      createStars();
      await loadGallery();
      
      // Заполнение данных
      document.getElementById('journal-title').textContent = decodeURIComponent(params.get('title') || "Журнал");
      document.getElementById('journal-year').textContent = `Год выпуска: ${params.get('year') || "—"}`;
      document.getElementById('journal-price').textContent = `Цена: ${params.get('price') || "0"}₽`;
      document.getElementById('description-content').textContent = decodeURIComponent(params.get('description') || "Описание отсутствует");
      
      document.getElementById('buy-btn').addEventListener('click', handlePurchase);
    });
</script>
</body>
</html>
