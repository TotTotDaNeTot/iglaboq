<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Журнал</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: #0d1117;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
    }
    
    /* Галерея */
    .gallery-container {
      position: relative;
      width: 100%;
      margin-bottom: 30px;
    }
    .gallery-images-wrapper {
      position: relative;
      min-height: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .gallery-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: none;
      position: absolute;
    }
    .gallery-image.active {
      display: block;
    }
    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      opacity: 0.8;
    }
    @media (hover: hover) {
      .gallery-nav {
        opacity: 0;
      }
      .gallery-container:hover .gallery-nav {
        opacity: 0.8;
      }
    }
    .gallery-nav:hover {
      opacity: 1 !important;
      background: rgba(0,0,0,0.8);
    }
    .gallery-prev {
      left: 10px;
    }
    .gallery-next {
      right: 10px;
    }
    .gallery-nav svg {
      width: 24px;
      height: 24px;
      stroke: white;
      stroke-width: 2;
    }
    .no-image {
      text-align: center;
      color: #999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      z-index: 0;
    }
    
    /* Счетчик и цена */
    .price-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .price-icon {
      margin-left: 8px;
      width: 20px;
      height: 20px;
      stroke: currentColor;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .quantity-btn {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .quantity-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .quantity-value {
      margin: 0 15px;
      font-size: 18px;
      min-width: 20px;
      text-align: center;
    }
    
    /* Остальные стили */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      margin-bottom: 30px;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .journal-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }
    .journal-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    .journal-meta {
      margin-bottom: 10px;
    }
    .buy-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .buy-btn:hover {
      background: #2c974b;
    }
    .journal-description {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    .description-content {
      line-height: 1.5;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="stars-container" id="stars-container"></div>

  <div class="content">
    <header>
      <div class="logo">Журнал "Игла"</div>
    </header>

    <div class="gallery-container">
      <div class="gallery-nav gallery-prev" id="gallery-prev">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </div>
      
      <div class="gallery-nav gallery-next" id="gallery-next">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M9 6l6 6-6 6"/>
        </svg>
      </div>
      
      <div class="gallery-images-wrapper" id="gallery-wrapper">
        <div id="gallery-images"></div>
        <div id="no-image" class="no-image">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc">
            <path d="M3 16L10 9L13 12L16 9L21 16"/>
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="8.5" cy="8.5" r="2.5"/>
          </svg>
          <p>Загрузка обложки...</p>
        </div>
      </div>
    </div>

    <div class="journal-description">
      <div class="description-content" id="description-content"></div>
    </div>

    <div class="journal-info">
      <h1 id="journal-title" class="journal-title"></h1>
      <div id="journal-year" class="journal-meta"></div>
      
      <div class="price-container">
        <span id="journal-price" class="journal-meta"></span>
        <svg class="price-icon" viewBox="0 0 24 24" fill="none">
          <path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
        </svg>
      </div>
      
      <div class="quantity-control">
        <button class="quantity-btn" id="quantity-decrease">-</button>
        <span class="quantity-value" id="quantity">1</span>
        <button class="quantity-btn" id="quantity-increase">+</button>
      </div>
      
      <button id="buy-btn" class="buy-btn">Купить сейчас</button>
    </div>
  </div>

  <script>
    // Инициализация WebApp
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.expand();
      Telegram.WebApp.MainButton.setText("Купить").show().onClick(handlePurchase);
    }

    const params = new URLSearchParams(window.location.search);
    const journalId = params.get('journal');
    let currentImageIndex = 0;
    let images = [];
    const supportedFormats = ['.jpg', '.jpeg', '.png', '.webp'];
    let quantity = 1;
    let basePrice = 0;

    // Основные функции
    async function loadAllImages() {
      const galleryContainer = document.getElementById('gallery-images');
      const noImageElement = document.getElementById('no-image');
      
      galleryContainer.innerHTML = '';
      images = [];
      let hasImages = false;
      
      // Загружаем первое изображение сразу
      const firstImage = await loadImage(1);
      if (firstImage) {
        galleryContainer.appendChild(firstImage);
        images.push(firstImage);
        firstImage.classList.add('active');
        noImageElement.style.display = 'none';
        hasImages = true;
      }
      
      // Предзагружаем остальные изображения
      if (hasImages) {
        let imageNumber = 2;
        while (true) {
          const img = await loadImage(imageNumber);
          if (!img) break;
          galleryContainer.appendChild(img);
          images.push(img);
          imageNumber++;
        }
      }
      
      if (!hasImages) {
        noImageElement.innerHTML = `
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff5555">
            <path d="M3 16L10 9L13 12L16 9L21 16"/>
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="8.5" cy="8.5" r="2.5"/>
          </svg>
          <p>Изображения недоступны</p>
        `;
      }
      
      setupNavigation();
    }

    async function loadImage(number) {
      const baseUrl = `https://raw.githubusercontent.com/TotTotDaNeTot/iglaboq/main/media/miniapp/journal_${journalId}/${number}`;
      const imageUrl = await findImageWithAnyExtension(baseUrl);
      if (!imageUrl) return null;
      
      return new Promise((resolve) => {
        const img = new Image();
        img.className = 'gallery-image';
        img.src = imageUrl;
        img.alt = `Изображение ${number}`;
        img.onload = () => resolve(img);
        img.onerror = () => resolve(null);
      });
    }

    function setupNavigation() {
      const prevBtn = document.getElementById('gallery-prev');
      const nextBtn = document.getElementById('gallery-next');
      
      if (images.length <= 1) {
        prevBtn.style.display = 'none';
        nextBtn.style.display = 'none';
        return;
      }
      
      prevBtn.addEventListener('click', showPrevImage);
      nextBtn.addEventListener('click', showNextImage);
      
      // Свайпы для мобильных устройств
      const galleryWrapper = document.getElementById('gallery-wrapper');
      let touchStartX = 0;
      
      galleryWrapper.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
      }, {passive: true});
      
      galleryWrapper.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const diff = touchStartX - touchEndX;
        
        if (Math.abs(diff) > 50) {
          if (diff > 0) showNextImage();
          else showPrevImage();
        }
      }, {passive: true});
    }

    function showPrevImage() {
      if (images.length <= 1) return;
      
      images[currentImageIndex].classList.remove('active');
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      images[currentImageIndex].classList.add('active');
    }

    function showNextImage() {
      if (images.length <= 1) return;
      
      images[currentImageIndex].classList.remove('active');
      currentImageIndex = (currentImageIndex + 1) % images.length;
      images[currentImageIndex].classList.add('active');
    }

    // Функции для работы с ценой
    function updatePrice() {
      const totalPrice = basePrice * quantity;
      document.getElementById('journal-price').textContent = `Цена: ${totalPrice.toFixed(2)}₽`;
    }

    function handlePurchase() {
      const purchaseData = {
        journalId: journalId,
        title: document.getElementById('journal-title').textContent,
        price: basePrice,
        quantity: quantity,
        total: basePrice * quantity
      };
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(purchaseData));
      } else {
        alert(`Покупка: ${purchaseData.title}\nКоличество: ${purchaseData.quantity}\nИтого: ${purchaseData.total}₽`);
      }
    }

    // Вспомогательные функции
    async function findImageWithAnyExtension(baseUrl) {
      for (const ext of supportedFormats) {
        const imageUrl = `${baseUrl}${ext}?t=${Date.now()}`;
        if (await checkImageExists(imageUrl)) {
          return imageUrl;
        }
      }
      return null;
    }

    async function checkImageExists(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
      });
    }

    function createStars() {
      const container = document.getElementById('stars-container');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.cssText = `
          width: ${Math.random() * 3}px;
          height: ${Math.random() * 3}px;
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          opacity: ${Math.random() * 0.7 + 0.3};
          animation-duration: ${Math.random() * 4 + 2}s;
        `;
        container.appendChild(star);
      }
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      
      // Заполняем информацию о журнале
      document.getElementById('journal-title').textContent = decodeURIComponent(params.get('title') || "Журнал");
      document.getElementById('journal-year').textContent = `Год выпуска: ${params.get('year') || "—"}`;
      
      // Устанавливаем базовую цену
      basePrice = parseFloat(params.get('price')) || 0;
      updatePrice();
      
      document.getElementById('description-content').textContent = decodeURIComponent(params.get('description') || "Описание отсутствует");
      
      // Обработчики кнопок количества
      document.getElementById('quantity-decrease').addEventListener('click', () => {
        if (quantity > 1) {
          quantity--;
          document.getElementById('quantity').textContent = quantity;
          updatePrice();
        }
      });
      
      document.getElementById('quantity-increase').addEventListener('click', () => {
        quantity++;
        document.getElementById('quantity').textContent = quantity;
        updatePrice();
      });
      
      document.getElementById('buy-btn').addEventListener('click', handlePurchase);
      
      // Загружаем изображения
      loadAllImages();
    });
  </script>
</body>
</html>
