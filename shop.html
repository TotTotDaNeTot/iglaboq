<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Журнал</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: #0d1117;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Звездное небо */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* Основной контент */
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Изображение журнала */
    .journal-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    /* Остальные стили */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .journal-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .journal-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .code-section {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      font-family: 'Courier New', monospace;
      overflow-x: auto;
    }

    .code-keyword {
      color: #569cd6;
    }

    .sign-in-btn {
      border: 1px solid white;
      border-radius: 6px;
      padding: 6px 12px;
      background: transparent;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Звездное небо -->
  <div class="stars-container" id="stars-container"></div>

  <!-- Основной контент -->
  <div class="content">
    <header>
      <div class="logo">GitHub</div>
      <button class="sign-in-btn">Sign in</button>
    </header>

    <!-- Вместо заголовка - изображение журнала -->
    <img id="journal-image" class="journal-image" src="" alt="Обложка журнала">

    <!-- Блок с информацией о журнале -->
    <div class="journal-info">
      <div id="journal-title" class="journal-title"></div>
      <div id="journal-year"></div>
      <div id="journal-price"></div>
    </div>

    <!-- Пример кода (оставляем как было) -->
    <div class="code-section">
      <pre><span class="code-keyword">class</span> if (GeomKey.isBeam) {
    player.setVelocity(&: 0, y: 289);
} <span class="code-keyword">else</span> {
    player.setVelocity(&: 0, y: 0);
}</pre>
    </div>
  </div>

  <script>
    // Инициализация Telegram WebApp
    if (window.Telegram?.WebApp?.initData) {
      Telegram.WebApp.expand();
      Telegram.WebApp.enableClosingConfirmation();
    }

    // Получаем параметры из URL
    const urlParams = new URLSearchParams(window.location.search);
    const journalId = urlParams.get('journal');
    
    // Загрузка данных журнала
    function loadJournal() {
        const params = new URLSearchParams(window.location.search);
        const journalId = params.get('journal');
        
        // Заполняем текстовые данные
        document.getElementById('journal-title').textContent = 
            decodeURIComponent(params.get('title') || "Название не указано");
        document.getElementById('journal-year').textContent = 
            `Год: ${params.get('year') || "—"}`;
        document.getElementById('journal-price').textContent = 
            `Цена: ${params.get('price') || "0"}₽`;

        // Проверяем localStorage на наличие изображения
        const imgElement = document.getElementById('journal-image');
        const cachedImage = localStorage.getItem(`journal_${journalId}_image`);
        
        if (cachedImage) {
            imgElement.src = cachedImage;
        } else {
            imgElement.style.display = 'none';
        }
    }

    // Создание звездного неба
    function createStars() {
      const container = document.getElementById('stars-container');
      const starCount = 200;
      
      container.innerHTML = '';
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        const top = Math.random() > 0.2 ? 
          Math.random() * 50 + 50 : 
          Math.random() * 50;
        
        star.style.cssText = `
          width: ${Math.random() * 3}px;
          height: ${Math.random() * 3}px;
          left: ${Math.random() * 100}%;
          top: ${top}%;
          opacity: ${Math.random() * 0.7 + 0.3};
          box-shadow: 0 0 ${Math.random() * 5 + 2}px white;
          animation-duration: ${Math.random() * 4 + 2}s;
        `;
        
        container.appendChild(star);
      }
    }

    // Инициализация
    window.addEventListener('load', () => {
      createStars();
      loadJournal();
    });
    window.addEventListener('resize', createStars);
  </script>
</body>
</html>
