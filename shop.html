<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub Inspired WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: #0d1117;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70%;
      background: 
        radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Остальные стили остаются без изменений */
  </style>
</head>
<body>
  <!-- Контейнер для звездного неба -->
  <div class="stars-container">
    <div class="stars" id="stars"></div>
  </div>

  <div class="content">
    <!-- Ваш контент -->
    <header>
      <div class="menu-icon">&#9776;</div>
      <div class="logo">GitHub</div>
      <button class="sign-in-btn">Sign in</button>
    </header>

    <h1>Build and ship software on a single, collaborative platform</h1>
    <p class="subtitle">Join the world's most widely adopted AI-powered developer platform.</p>

    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit" class="submit-btn">Sign up for GitHub</button>
    </form>

    <button class="secondary-btn">Try GitHub Copilot</button>

    <div class="code-section">
      <pre><span class="code-keyword">else if</span> (downKey.isDown) {
    player.setVelocity({x: 0, y: 200});
} <span class="code-keyword">else</span> {
    player.setVelocity({x: 0, y: 0});
}</pre>
    </div>
  </div>

  <script>
    // Инициализация Telegram WebApp
    if (window.Telegram?.WebApp?.initDataUnsafe) {
      Telegram.WebApp.expand();
      Telegram.WebApp.enableClosingConfirmation();
    }

    // Генерация звездного неба как на GitHub
    function createStars() {
      const starsEl = document.getElementById('stars');
      const count = 200;
      
      // Очищаем предыдущие звезды
      starsEl.innerHTML = '';
      
      // Создаем звезды
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Позиционирование (80% звезд в нижней части)
        const posY = Math.random() > 0.2 
          ? 50 + Math.random() * 50 
          : Math.random() * 50;
        
        star.style.cssText = `
          position: absolute;
          width: ${Math.random() * 3}px;
          height: ${Math.random() * 3}px;
          background: white;
          border-radius: 50%;
          left: ${Math.random() * 100}%;
          top: ${posY}%;
          opacity: ${Math.random() * 0.7 + 0.3};
          box-shadow: 0 0 10px 1px rgba(255,255,255,0.5);
          animation: twinkle ${Math.random() * 5 + 3}s infinite alternate;
        `;
        
        starsEl.appendChild(star);
      }
      
      // Добавляем анимацию мерцания
      const style = document.createElement('style');
      style.textContent = `
        @keyframes twinkle {
          0% { opacity: 0.3; }
          100% { opacity: 1; }
        }
      `;
      document.head.appendChild(style);
    }

    // Запускаем при загрузке и при ресайзе
    window.addEventListener('load', createStars);
    window.addEventListener('resize', createStars);
  </script>
</body>
</html>
