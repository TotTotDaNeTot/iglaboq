<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Журнал</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: #0d1117;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .journal-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .no-image {
      text-align: center;
      padding: 40px 0;
      color: #999;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .journal-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .journal-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .journal-meta {
      margin-bottom: 5px;
    }

    .buy-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .buy-btn:hover {
      background: #2c974b;
    }

    .journal-description {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .description-content {
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .journal-description::-webkit-scrollbar {
      width: 6px;
    }
    
    .journal-description::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }
    
    .journal-description::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
    
    .journal-description::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="stars-container" id="stars-container"></div>

  <div class="content">
    <header>
      <div class="logo">Журнал "Игла"</div>
    </header>

    <div id="image-container">
      <img id="journal-image" class="journal-image" style="display:none;">
      <div id="no-image" class="no-image">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc">
          <path d="M3 16L10 9L13 12L16 9L21 16"/>
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <circle cx="8.5" cy="8.5" r="2.5"/>
        </svg>
        <p>Загрузка обложки...</p>
      </div>
    </div>

    <!-- Упрощенный блок с описанием (без заголовка) -->
    <div class="journal-description">
      <div class="description-content" id="description-content"></div>
    </div>

    <div class="journal-info">
      <h1 id="journal-title" class="journal-title"></h1>
      <div id="journal-year" class="journal-meta"></div>
      <div id="journal-price" class="journal-meta"></div>
      <button id="buy-btn" class="buy-btn">Купить сейчас</button>
    </div>
  </div>

  <script>
    // Инициализация WebApp
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.expand();
      Telegram.WebApp.MainButton.setText("Купить").show().onClick(handlePurchase);
    }

    // Получение параметров
    const params = new URLSearchParams(window.location.search);
    const journalId = params.get('journal');

    // Заполнение данных
    const journalTitle = decodeURIComponent(params.get('title') || "Журнал");
    document.getElementById('journal-title').textContent = journalTitle;
    document.getElementById('journal-year').textContent = `Год выпуска: ${params.get('year') || "—"}`;
    document.getElementById('journal-price').textContent = `Цена: ${params.get('price') || "0"}₽`;
    
    // Заполнение описания (теперь без заголовка)
    const description = params.get('description') ? decodeURIComponent(params.get('description')) : "Описание отсутствует";
    document.getElementById('description-content').textContent = description;

    // Загрузка фото
    function loadJournalPhoto() {
      const img = new Image();
      img.onload = function() {
        document.getElementById('journal-image').src = this.src;
        document.getElementById('journal-image').style.display = 'block';
        document.getElementById('no-image').style.display = 'none';
      };
      img.onerror = function() {
        document.getElementById('no-image').innerHTML = `
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff5555">
            <path d="M3 16L10 9L13 12L16 9L21 16"/>
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="8.5" cy="8.5" r="2.5"/>
          </svg>
          <p>Обложка недоступна</p>
        `;
      };
      img.src = `https://raw.githubusercontent.com/TotTotDaNeTot/iglaboq/main/media/journals/igla_${journalId}.jpg?t=${Date.now()}`;
    }

    // Обработка покупки
    function handlePurchase() {
      const purchaseData = {
        journalId: journalId,
        title: document.getElementById('journal-title').textContent,
        price: document.getElementById('journal-price').textContent
      };
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(purchaseData));
      } else {
        alert(`Покупка: ${purchaseData.title}\n${purchaseData.price}`);
      }
    }

    // Звездное небо
    function createStars() {
      const container = document.getElementById('stars-container');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.cssText = `
          width: ${Math.random() * 3}px;
          height: ${Math.random() * 3}px;
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          opacity: ${Math.random() * 0.7 + 0.3};
          animation-duration: ${Math.random() * 4 + 2}s;
        `;
        container.appendChild(star);
      }
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      loadJournalPhoto();
      document.getElementById('buy-btn').addEventListener('click', handlePurchase);
    });
  </script>
</body>
</html>
