<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Журнал "Игла"</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background-color: #0d1117;
      color: white;
      min-height: 100vh;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .journal-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .cover-container {
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .journal-cover {
      max-width: 100%;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    .loading-cover {
      color: #999;
      padding: 40px 0;
    }
    
    .description-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .description-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .description-text {
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    
    .info-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .journal-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    
    .journal-meta {
      margin-bottom: 5px;
    }
    
    .buy-button {
      width: 100%;
      padding: 12px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .buy-button:hover {
      background: #2c974b;
    }
    
    /* Стили скроллбара */
    .description-container::-webkit-scrollbar {
      width: 6px;
    }
    
    .description-container::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }
    
    .description-container::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="journal-header">Журнал "Игла"</div>
  
  <div class="cover-container">
    <img id="journal-cover" class="journal-cover" style="display: none;">
    <div id="cover-loading" class="loading-cover">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc">
        <path d="M3 16L10 9L13 12L16 9L21 16"/>
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <circle cx="8.5" cy="8.5" r="2.5"/>
      </svg>
      <p>Загрузка обложки...</p>
    </div>
  </div>
  
  <div class="description-container">
    <div class="description-title" id="journal-description-title"></div>
    <div class="description-text" id="journal-description-text"></div>
  </div>
  
  <div class="info-container">
    <h1 class="journal-title" id="journal-name"></h1>
    <div class="journal-meta" id="journal-year"></div>
    <div class="journal-meta" id="journal-price"></div>
    <button class="buy-button" id="buy-button">Купить сейчас</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Получаем параметры из URL
      const urlParams = new URLSearchParams(window.location.search);
      const journalId = urlParams.get('journal');
      
      // Устанавливаем данные журнала
      document.getElementById('journal-name').textContent = decodeURIComponent(urlParams.get('title') || 'Журнал');
      document.getElementById('journal-year').textContent = `Год выпуска: ${urlParams.get('year') || '—'}`;
      document.getElementById('journal-price').textContent = `Цена: ${urlParams.get('price') || '0'}₽`;
      
      // Устанавливаем описание
      const descriptionTitle = decodeURIComponent(urlParams.get('title') || 'Описание');
      const descriptionText = decodeURIComponent(urlParams.get('description') || 'Описание отсутствует');
      
      document.getElementById('journal-description-title').textContent = descriptionTitle;
      document.getElementById('journal-description-text').textContent = descriptionText;
      
      // Загружаем обложку
      const coverImg = document.getElementById('journal-cover');
      const coverLoading = document.getElementById('cover-loading');
      
      coverImg.onload = function() {
        coverImg.style.display = 'block';
        coverLoading.style.display = 'none';
      };
      
      coverImg.onerror = function() {
        coverLoading.innerHTML = `
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff5555">
            <path d="M3 16L10 9L13 12L16 9L21 16"/>
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="8.5" cy="8.5" r="2.5"/>
          </svg>
          <p>Обложка недоступна</p>
        `;
      };
      
      coverImg.src = `https://raw.githubusercontent.com/TotTotDaNeTot/iglaboq/main/media/journals/igla_${journalId}.jpg?t=${Date.now()}`;
      
      // Обработка кнопки покупки
      document.getElementById('buy-button').addEventListener('click', function() {
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.sendData(JSON.stringify({
            journalId: journalId,
            title: document.getElementById('journal-name').textContent,
            price: document.getElementById('journal-price').textContent
          }));
        } else {
          alert(`Покупка: ${document.getElementById('journal-name').textContent}\n${document.getElementById('journal-price').textContent}`);
        }
      });
      
      // Инициализация Telegram WebApp
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.setText("Купить").show().onClick(function() {
          document.getElementById('buy-button').click();
        });
      }
    });
  </script>
</body>
</html>
