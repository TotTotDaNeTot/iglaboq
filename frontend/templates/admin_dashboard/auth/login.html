<!DOCTYPE html>
<html>
<head>
    <title>Вход в админку</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Вход в админку</h2>
                        
                        <!-- УДАЛЕНО: get_flashed_messages -->
                        {% if message %}
                            <div class="alert alert-{{ 'danger' if message.type == 'error' else 'success' }}">
                                {{ message.text }}
                            </div>
                        {% endif %}
                        
                        <!-- ИСПРАВЛЕННАЯ ФОРМА -->
                        <form method="POST" action="/web_auth/login">
                            <div class="mb-3">
                                <label for="username" class="form-label">Логин</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                        </form>

                        <!-- Индикатор загрузки -->
                        <div id="loading" class="text-center mt-3" style="display: none;">
                            <div class="spinner-border spinner-border-sm text-primary"></div>
                            <span class="ms-2">Вход в систему...</span>
                        </div>

                        <!-- Сообщения об ошибках -->
                        <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Получаем данные формы
        const formData = new FormData();
        formData.append('username', document.getElementById('username').value);
        formData.append('password', document.getElementById('password').value);
        
        // Показываем индикатор загрузки
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loginBtn').disabled = true;
        document.getElementById('errorAlert').style.display = 'none';
        
        try {
            // Отправляем FormData вместо JSON
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                body: formData  // ← FormData вместо JSON
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                // Сохраняем токен в localStorage для последующих запросов
                localStorage.setItem('jwt_token', data.token);
                
                // Устанавливаем cookie вручную
                document.cookie = `jwt_token=${data.token}; path=/; max-age=86400; SameSite=Lax`;
                
                // Редирект
                window.location.href = data.redirect || '/admin/dashboard';
            } else {
                // Показываем ошибку
                showError(data.detail || data.message || 'Ошибка входа');
            }
        } catch (error) {
            console.error('Login error:', error);
            showError('Ошибка соединения с сервером');
        } finally {
            // Скрываем индикатор загрузки
            document.getElementById('loading').style.display = 'none';
            document.getElementById('loginBtn').disabled = false;
        }
    });
    
    function showError(message) {
        const errorAlert = document.getElementById('errorAlert');
        errorAlert.textContent = message;
        errorAlert.style.display = 'block';
        
        // Автоматическое скрытие через 5 секунд
        setTimeout(() => {
            errorAlert.style.display = 'none';
        }, 5000);
    }
    
    // Фокус на поле username при загрузке
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
        
        // Показать сообщение из URL параметров
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            showError(decodeURIComponent(message));
        }
    });
    </script>
</body>
</html>
