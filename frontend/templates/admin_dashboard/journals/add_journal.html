{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="mt-4">Add New Journal</h2>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-3">
                            <label for="journal_id" class="form-label">Journal ID*</label>
                            <input type="number" class="form-control" id="journal_id" 
                                   name="journal_id" required min="1"
                                   placeholder="Enter unique journal ID">
                            <small class="text-muted">Must be a unique number</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Title*</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="year" class="form-label">Year*</label>
                            <input type="number" class="form-control" id="year" name="year" 
                                   min="1900" max="{{ current_year + 5 }}" 
                                   value="{{ current_year }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" 
                                   id="price" name="price" value="0.00">
                        </div>
                        
                        <!-- ДОБАВЛЕНО ПОЛЕ QUANTITY -->
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity*</label>
                            <input type="number" class="form-control" id="quantity" 
                                   name="quantity" required min="0" value="0">
                            <small class="text-muted">Initial quantity in stock</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Journal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
