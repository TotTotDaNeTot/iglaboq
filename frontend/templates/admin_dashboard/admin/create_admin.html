{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="mt-4">Create New Admin</h2>
    
    <!-- Блок для отображения ошибок -->
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}
    
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control {% if error and form_data.username %}is-invalid{% endif %}" 
                                   id="username" name="username" 
                                   value="{{ form_data.username if form_data else '' }}" required>
                            {% if error and form_data.username %}
                            <div class="invalid-feedback">
                                Это имя пользователя уже занято!
                            </div>
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        {% if user and user.is_superuser %}
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_staff" name="is_staff"
                                   {% if form_data and form_data.is_staff %}checked{% endif %}>
                            <label class="form-check-label" for="is_staff">Make staff admin (can manage other admins)</label>
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Create Admin</button>
                        <a href="/admin/list" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
