<!DOCTYPE html>
<html>
<head>
    <title>Вход в админку</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Вход в админку</h2>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <!-- ЗАМЕНИТЕ ОБЫЧНУЮ ФОРМУ НА ЭТУ -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Логин</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                Войти
                            </button>
                        </form>

                        <!-- Индикатор загрузки -->
                        <div id="loading" class="text-center mt-3" style="display: none;">
                            <div class="spinner-border spinner-border-sm text-primary"></div>
                            <span class="ms-2">Вход в систему...</span>
                        </div>

                        <!-- Сообщения об ошибках -->
                        <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Получаем данные формы
        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };
        
        // Показываем индикатор загрузки
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loginBtn').disabled = true;
        document.getElementById('errorAlert').style.display = 'none';
        
        try {
            // Отправляем AJAX запрос к API
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token() }}'
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                // Успешный вход - перенаправляем на dashboard
                window.location.href = '/dashboard';
            } else {
                // Показываем ошибку
                showError(data.error || 'Ошибка входа');
            }
        } catch (error) {
            console.error('Login error:', error);
            showError('Ошибка соединения с сервером');
        } finally {
            // Скрываем индикатор загрузки
            document.getElementById('loading').style.display = 'none';
            document.getElementById('loginBtn').disabled = false;
        }
    });
    
    function showError(message) {
        const errorAlert = document.getElementById('errorAlert');
        errorAlert.textContent = message;
        errorAlert.style.display = 'block';
        
        // Автоматическое скрытие через 5 секунд
        setTimeout(() => {
            errorAlert.style.display = 'none';
        }, 5000);
    }
    
    // Фокус на поле username при загрузке
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });
    </script>
</body>
</html>
