version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  tg-bot:
    build: .
    command: python backend/bot_main.py
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app/backend
      - DB_HOST=mysql 
    depends_on:
      mysql:
        condition: service_healthy

  api-server:
    build: .
    command: python backend/start_api.py
    ports:
      - "5007:5007"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app/backend
      - DB_HOST=mysql
    depends_on:
      mysql:
        condition: service_healthy

  web-app:
    build: .
    command: python backend/app.py
    ports:
      - "5006:5006"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app/backend
      - DB_HOST=mysql
    depends_on:
      mysql:
        condition: service_healthy

  payment-handler:
    build: .
    command: python backend/payment_handler.py
    ports:
      - "5005:5005"
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app/backend
      - DB_HOST=mysql
    depends_on:
      mysql:
        condition: service_healthy

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  mysql_data:
  minio_data: