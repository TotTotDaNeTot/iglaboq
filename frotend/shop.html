<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Журнал "Игла"</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: #0d1117;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
    }
    
    /* Заголовок */
    header {
      margin-bottom: 30px;
      padding: 15px 0;
      text-align: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }
    
    /* Страницы */
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    
    /* Галерея */
    .gallery-container {
      position: relative;
      width: 100%;
      margin-bottom: 40px;
      overflow: hidden;
    }
    .gallery-images-wrapper {
      position: relative;
      min-height: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gallery-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: none !important;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-user-drag: none;
      pointer-events: none;
    }
    .gallery-image.active {
      display: block;
    }
    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      opacity: 0.8;
    }
    .gallery-nav:hover {
      opacity: 1;
      background: rgba(0,0,0,0.8);
    }
    .gallery-prev {
      left: 10px;
    }
    .gallery-next {
      right: 10px;
    }
    .gallery-nav svg {
      width: 24px;
      height: 24px;
      stroke: white;
      stroke-width: 2;
    }
    .no-image {
      text-align: center;
      color: #999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }
    
    /* Информация о товаре */
    .journal-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 30px;
    }
    .journal-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .journal-meta {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    
    /* Кнопки */
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2c974b;
    }
    .btn-back {
      background: #333;
      margin-top: 15px;
    }
    .btn-back:hover {
      background: #444;
    }
    
    /* Форма заказа */
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
    }
    .form-group input:invalid {
      outline: 2px solid #ff6b6b;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }
    
    /* Счетчик */
    .quantity-control {
      display: flex;
      align-items: center;
      margin: 25px 0;
      justify-content: center;
    }
    .quantity-btn {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .quantity-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .quantity-value {
      margin: 0 20px;
      font-size: 20px;
      min-width: 30px;
      text-align: center;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
  }

  @keyframes spin {
      to { transform: rotate(360deg); }
  }

  </style>
</head>
<body>
  <div class="stars-container" id="stars-container"></div>

  <div class="content">
    <!-- Страница товара -->
    <div id="product-page" class="page active">
      <header>
        <div class="logo">Журнал "Игла"</div>
      </header>

      <div class="gallery-container">
        <div class="gallery-nav gallery-prev" id="gallery-prev">
          <svg viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
        <div class="gallery-nav gallery-next" id="gallery-next">
          <svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6"/></svg>
        </div>
        <div class="gallery-images-wrapper" id="gallery-wrapper">
          <div id="gallery-images"></div>
          <div id="no-image" class="no-image">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc">
              <path d="M3 16L10 9L13 12L16 9L21 16"/>
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <circle cx="8.5" cy="8.5" r="2.5"/>
            </svg>
            <p>Загрузка обложки...</p>
          </div>
        </div>
      </div>

      <div class="journal-info">
        <h1 id="journal-title" class="journal-title"></h1>
        <div id="journal-year" class="journal-meta"></div>
        <div id="journal-price" class="journal-meta"></div>
        
        <div class="quantity-control">
          <button class="quantity-btn" id="quantity-decrease">-</button>
          <span class="quantity-value" id="quantity">1</span>
          <button class="quantity-btn" id="quantity-increase">+</button>
        </div>
        
        <button id="buy-btn" class="btn">Купить сейчас</button>
      </div>
    </div>

    <!-- Страница оформления заказа -->
    <div id="order-page" class="page">
      <div class="journal-info">
        <h2>Данные для доставки</h2>
        
        <form id="order-form">
          <div class="form-group">
            <label for="city">Город</label>
            <input type="text" id="city" name="city" required>
          </div>
          
          <div class="form-group">
            <label for="postcode">Почтовый индекс</label>
            <input type="text" id="postcode" name="postcode" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <div class="error-message" id="email-error">Введите корректный email</div>
          </div>
          
          <button type="submit" class="btn">Перейти к оплате</button>
          <button type="button" id="back-to-product" class="btn btn-back">Назад</button>
        </form>
      </div>
    </div>
  </div>

  <div id="hidden-redirect" style="display:none;"></div>

  <script>
    // Инициализация WebApp
    if (window.Telegram?.WebApp) {
        Telegram.WebApp.expand();
        
        // Получаем данные пользователя из WebApp
        const user = Telegram.WebApp.initDataUnsafe?.user;
        const chat = Telegram.WebApp.initDataUnsafe?.chat;
        if (user) {
            window.userId = user.id;
            window.chatId = chat?.id || user.id;
            
            // Для отладки
            console.log('WebApp initialized', {
                userId: window.userId,
                chatId: window.chatId,
                platform: Telegram.WebApp.platform,
                isMobile: Telegram.WebApp.isMobile
            });
        }

        Telegram.WebApp.onEvent('viewportChanged', (event) => {
            if (event.isStateStable && window.paymentId) {
                completePayment();
            }
        });
        
        // Настройка основной кнопки
        Telegram.WebApp.MainButton
            .setText("Купить")
            .show()
            .onClick(goToOrderPage);
    }

    const params = new URLSearchParams(window.location.search);
    const journalId = params.get('journal');
    let currentImageIndex = 0;
    let images = [];
    const supportedFormats = ['.jpg', '.jpeg', '.png', '.webp'];
    let quantity = 1;
    let basePrice = parseFloat(params.get('price')) || 0;
    let isAnimating = false;
    let isProcessing = false;

    // Загрузка изображений
    async function loadAllImages() {
        const galleryContainer = document.getElementById('gallery-images');
        const noImageElement = document.getElementById('no-image');
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        
        galleryContainer.innerHTML = '';
        images = [];
        prevBtn.style.display = 'none';
        nextBtn.style.display = 'none';
        noImageElement.style.display = 'flex';
        
        let imageNumber = 1;
        while (true) {
            const baseUrl = `https://raw.githubusercontent.com/TotTotDaNeTot/iglaboq/main/media/miniapp/journal_${journalId}/${imageNumber}`;
            const imageUrl = await findImageWithAnyExtension(baseUrl);
            if (!imageUrl) break;

            const img = new Image();
            img.className = 'gallery-image';
            img.src = imageUrl;
            img.alt = `Изображение ${imageNumber}`;
            
            img.onload = () => {
                galleryContainer.appendChild(img);
                images.push(img);
                noImageElement.style.display = 'none';
                
                // Показываем первое изображение
                if (images.length === 1) {
                    img.classList.add('active');
                    setupNavigation();
                }
                
                // Показываем кнопки навигации если изображений больше 1
                if (images.length > 1) {
                    prevBtn.style.display = 'flex';
                    nextBtn.style.display = 'flex';
                }
            };
            
            imageNumber++;
        }

        if (images.length === 0) {
            noImageElement.innerHTML = `
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff5555">
                    <path d="M3 16L10 9L13 12L16 9L21 16"/>
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <circle cx="8.5" cy="8.5" r="2.5"/>
                </svg>
                <p>Изображения недоступны</p>
            `;
        }
    }

    async function findImageWithAnyExtension(baseUrl) {
        for (const ext of supportedFormats) {
            const imageUrl = `${baseUrl}${ext}?t=${Date.now()}`;
            if (await checkImageExists(imageUrl)) return imageUrl;
        }
        return null;
    }

    async function checkImageExists(url) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => resolve(true);
            img.onerror = () => resolve(false);
            img.src = url;
        });
    }

    function setupNavigation() {
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        const galleryWrapper = document.getElementById('gallery-wrapper');
        
        // Обработчики для кнопок
        prevBtn.addEventListener('click', showPrevImage);
        nextBtn.addEventListener('click', showNextImage);
        
        // Свайпы для мобильных устройств
        let touchStartX = 0;
        let touchStartY = 0;
        
        galleryWrapper.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, {passive: true});
        
        galleryWrapper.addEventListener('touchend', (e) => {
            if (isAnimating) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            // Проверяем, что это горизонтальный свайп (а не вертикальный)
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > 50) {
                    diffX > 0 ? showNextImage() : showPrevImage();
                }
            }
        }, {passive: true});
    }

    function showPrevImage() {
        if (images.length <= 1 || isAnimating) return;
        
        isAnimating = true;
        images[currentImageIndex].classList.remove('active');
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        images[currentImageIndex].classList.add('active');
        
        setTimeout(() => {
            isAnimating = false;
        }, 300);
    }

    function showNextImage() {
        if (images.length <= 1 || isAnimating) return;
        
        isAnimating = true;
        images[currentImageIndex].classList.remove('active');
        currentImageIndex = (currentImageIndex + 1) % images.length;
        images[currentImageIndex].classList.add('active');
        
        setTimeout(() => {
            isAnimating = false;
        }, 300);
    }

    function updatePrice() {
        const totalPrice = basePrice * quantity;
        document.getElementById('journal-price').textContent = `Цена: ${totalPrice.toFixed(2)}₽`;
    }

    // Переключение страниц
    function goToOrderPage() {
        document.getElementById('product-page').classList.remove('active');
        document.getElementById('order-page').classList.add('active');
        document.getElementById('stars-container').style.display = 'none';
        
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.MainButton.setText("Оформить заказ").show().onClick(processOrder);
        }
    }

    function goToProductPage() {
        document.getElementById('order-page').classList.remove('active');
        document.getElementById('product-page').classList.add('active');
        document.getElementById('stars-container').style.display = 'block';
        
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.MainButton.setText("Купить").show().onClick(goToOrderPage);
        }
    }

    // Обработка формы заказа
    async function processOrder() {
        if (isProcessing) return;
        isProcessing = true;
        
        const submitBtn = document.querySelector('#order-form button[type="submit"]');
        const originalText = submitBtn.textContent;
        
        try {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span> Оформляем...';

            const formData = {
                amount: basePrice * quantity,
                journal_id: journalId,
                user_id: window.userId,
                chat_id: window.chatId,
                is_mobile: Telegram.WebApp.isMobile,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value
            };

            const response = await fetch('https://worldly-natural-glassfish.cloudpub.ru/create_payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.error || "Ошибка при создании платежа");
            }

            // Сохраняем payment_id для завершения платежа
            window.paymentId = result.payment_id;
            
            // Открываем страницу оплаты в зависимости от платформы
            if (Telegram.WebApp.isMobile) {
                // Для мобильных - используем стандартный метод
                Telegram.WebApp.openLink(result.payment_url);
            } else {
                // Для веба - создаем видимую кнопку для пользователя
                const paymentBtn = document.createElement('a');
                paymentBtn.href = result.payment_url;
                paymentBtn.target = '_blank';
                paymentBtn.style.display = 'none';
                paymentBtn.id = 'payment-redirect';
                document.body.appendChild(paymentBtn);
                
                // Программный клик по ссылке (разрешен браузерами)
                paymentBtn.click();
                
                // Закрываем приложение через 1 секунду
                setTimeout(() => {
                    if (window.Telegram?.WebApp?.close) {
                        Telegram.WebApp.close();
                    }
                }, 1000);
            }
            
        } catch (error) {
            console.error('Ошибка:', error);
            alert(`Ошибка: ${error.message}`);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
            isProcessing = false;
        }
    }

    // Функция для завершения платежа (вызывается после успешной оплаты)
    function completePayment() {
        if (!window.paymentId) return;
        
        if (window.Telegram?.WebApp) {
            // Отправляем данные в чат
            Telegram.WebApp.sendData(JSON.stringify({
                type: 'payment_success',
                payment_id: window.paymentId,
                amount: basePrice * quantity,
                chat_id: window.chatId
            }));
            
            // Закрываем мини-приложение
            setTimeout(() => {
                Telegram.WebApp.close();
            }, 500);
        }
    }

    // Проверка статуса платежа при возврате (ОБНОВЛЕННАЯ ВЕРСИЯ)
    function checkPaymentStatus() {
        const params = new URLSearchParams(window.location.search);
        if (params.has('payment_success')) {
            showSuccessMessage();
            
            if (window.Telegram?.WebApp?.close) {
                // Закрываем приложение через 3 секунды
                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 3000);
            }
        }
    }

    // Показать сообщение об успешной оплате
    function showSuccessMessage() {
        document.body.innerHTML = `
            <div style="text-align: center; padding: 40px;">
                <div style="font-size: 60px; color: green;">✓</div>
                <h2>Оплата прошла успешно!</h2>
                <p>Спасибо за ваш заказ.</p>
                <p>Детали отправлены в Telegram.</p>
            </div>
        `;
    }

    // Создание звездного неба
    function createStars() {
        const container = document.getElementById('stars-container');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.cssText = `
                width: ${Math.random() * 3}px;
                height: ${Math.random() * 3}px;
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                opacity: ${Math.random() * 0.7 + 0.3};
                animation-duration: ${Math.random() * 4 + 2}s;
            `;
            container.appendChild(star);
        }
    }

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', () => {
        createStars();
        
        // Устанавливаем данные журнала
        document.getElementById('journal-title').textContent = decodeURIComponent(params.get('title') || "Журнал");
        document.getElementById('journal-year').textContent = `Год выпуска: ${params.get('year') || "—"}`;
        updatePrice();
        
        // Настройка обработчиков событий
        document.getElementById('quantity-decrease').addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').textContent = quantity;
                updatePrice();
            }
        });
        
        document.getElementById('quantity-increase').addEventListener('click', () => {
            quantity++;
            document.getElementById('quantity').textContent = quantity;
            updatePrice();
        });
        
        document.getElementById('buy-btn').addEventListener('click', goToOrderPage);
        document.getElementById('back-to-product').addEventListener('click', goToProductPage);
        
        document.getElementById('order-form').addEventListener('submit', (e) => {
            e.preventDefault();
            processOrder();
        });
        
        // Загрузка изображений и проверка статуса платежа
        loadAllImages();
        checkPaymentStatus();
    });
</script>
</body>
</html>
