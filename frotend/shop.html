  <script>

    const params = new URLSearchParams(window.location.search);
    const journalId = params.get('journal');
    let currentImageIndex = 0;
    let images = [];
    let isAnimating = false;
    let quantity = 1;

    // ==================== –ì–ê–õ–ï–†–ï–Ø ====================
    function setupGalleryNavigation() {
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        const galleryWrapper = document.getElementById('gallery-wrapper');
        
        // –£–î–ê–õ–Ø–ï–ú —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è
        prevBtn.onclick = null;
        nextBtn.onclick = null;
        galleryWrapper.ontouchstart = null;
        galleryWrapper.ontouchend = null;
        
        prevBtn.onclick = () => switchImage(-1);
        nextBtn.onclick = () => switchImage(1);
        
        let touchStartX = 0;
        
        galleryWrapper.ontouchstart = (e) => {
            touchStartX = e.touches[0].clientX;
        };
        
        galleryWrapper.ontouchend = (e) => {
            if (isAnimating) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const diffX = touchStartX - touchEndX;
            
            if (Math.abs(diffX) > 50) {
                diffX > 0 ? switchImage(1) : switchImage(-1);
            }
        };
    }

    function updateImageIndicator() {
        const indicator = document.getElementById('image-indicator');
        if (indicator && images.length > 1) {
            indicator.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }
    }

    function switchImage(direction) {
        if (images.length <= 1 || isAnimating) return;
        
        isAnimating = true;
        
        const currentImage = images[currentImageIndex];
        currentImage.style.opacity = '0';
        currentImage.classList.remove('active');
        
        // –í—ã—á–∏—Å–ª—è–µ–º –Ω–æ–≤—ã–π –∏–Ω–¥–µ–∫—Å —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –≥—Ä–∞–Ω–∏—Ü
        let newIndex = currentImageIndex + direction;
        if (newIndex < 0) newIndex = images.length - 1;
        if (newIndex >= images.length) newIndex = 0;
        
        currentImageIndex = newIndex;
        
        const nextImage = images[currentImageIndex];
        nextImage.classList.add('active');
        
        setTimeout(() => {
            nextImage.style.opacity = '1';
            updateImageIndicator();
            isAnimating = false;
        }, 300);
    }

        try {

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            return data.images;
            
        } catch (error) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –≤ debug-info
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo) {
                debugInfo.innerHTML += `<div style="color: red;">‚ùå API Error: ${error}</div>`;
            }
            console.error('Error loading images from API:', error);
            return [];
        }
    }

            // –ù–∞–ø—Ä–∏–º–µ—Ä: availableQuantity = data.available_quantity;
            
            setLoading(false);

        const nextBtn = document.getElementById('gallery-next');
        const noImageElement = document.getElementById('no-image');

        const debugInfo = document.createElement('div');

        debugInfo.style.top = '10px';
        debugInfo.style.left = '10px';
        debugInfo.style.background = 'rgba(0,0,0,0.8)';

            if (imageUrls.length > 0) {

                noImageElement.style.display = 'flex';
                noImageElement.innerHTML = `
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff5555">

                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="8.5" cy="8.5" r="2.5"/>

                    <p>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã</p>
                `;

    // ==================== –û–ë–†–ê–ë–û–¢–ö–ê –§–ò–û ====================
    function setupFullNameHandling() {
        const fullnameInput = document.getElementById('fullname');
        const errorElement = document.getElementById('fullname-error');
        
        fullnameInput.addEventListener('focus', function() {
            if (this.value === '') this.value = '';
        });

        fullnameInput.addEventListener('keydown', function(e) {
            const cursorPos = this.selectionStart;
            const currentValue = this.value;
            const parts = currentValue.split('|').map(part => part.trim());
            
            if (e.key === 'Backspace' || e.key === 'Delete') {
                if (e.key === 'Backspace' && cursorPos > 2 && currentValue.substr(cursorPos-3, 3) === ' | ') {
                    this.value = currentValue.substring(0, cursorPos-3) + currentValue.substring(cursorPos);
                    this.setSelectionRange(cursorPos-3, cursorPos-3);
                    e.preventDefault();
                }
                return;
            }
            
            if (parts.length >= 3 && e.key === ' ') e.preventDefault();
            
            if (e.key === ' ' && parts.length < 3) {
                setTimeout(() => {
                    this.value = this.value + ' | ';
                    this.setSelectionRange(this.value.length, this.value.length);
                }, 0);
                e.preventDefault();
            }
        });
        
        fullnameInput.addEventListener('input', function(e) {
            if (e.data === '|') {
                this.value = this.value.replace(/\|/g, '');
                return;
            }
            
            const parts = this.value.split('|').map(part => {
                const trimmed = part.trim();
                return trimmed.charAt(0).toUpperCase() + trimmed.slice(1).toLowerCase();
            });
            
            this.value = parts.join(' | ');
            if (parts.length > 3) this.value = parts.slice(0, 3).join(' | ');
        });
        
        fullnameInput.addEventListener('blur', validateFullName);
        document.getElementById('order-form').addEventListener('submit', function(e) {
            if (!validateFullName()) {
                e.preventDefault();
                fullnameInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });

        function validateFullName() {
            const value = fullnameInput.value.trim();
            const parts = value.split('|').map(part => part.trim());
            
            errorElement.style.display = 'none';
            fullnameInput.classList.remove('invalid');
            
            if (!value) {
                errorElement.textContent = '–ü–æ–ª–µ –§–ò–û –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è';
                errorElement.style.display = 'block';
                fullnameInput.classList.add('invalid');
                return false;
            }
            
            if (parts.length !== 3 || parts.some(part => !part)) {
                errorElement.textContent = '–í–≤–µ–¥–∏—Ç–µ –§–ò–û –ø–æ–ª–Ω–æ—Å—Ç—å—é –≤ —Ñ–æ—Ä–º–∞—Ç–µ: –§–∞–º–∏–ª–∏—è | –ò–º—è | –û—Ç—á–µ—Å—Ç–≤–æ';
                errorElement.style.display = 'block';
                fullnameInput.classList.add('invalid');
                return false;
            }
            
            const nameRegex = /^[A-Z–ê-–Ø–Å][a-z–∞-—è—ë-]*$/;
            if (!parts.every(part => nameRegex.test(part))) {
                errorElement.textContent = '–ö–∞–∂–¥–∞—è —á–∞—Å—Ç—å –¥–æ–ª–∂–Ω–∞ –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å –∑–∞–≥–ª–∞–≤–Ω–æ–π –±—É–∫–≤—ã –∏ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã –∏ –¥–µ—Ñ–∏—Å—ã';
                errorElement.style.display = 'block';
                fullnameInput.classList.add('invalid');
                return false;
            }
            
            return true;
        }
    }

    // ==================== –§–û–†–ú–ê –ó–ê–ö–ê–ó–ê ====================
    function validateForm() {
        let isValid = true;
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è –§–ò–û
        const fullname = document.getElementById('fullname').value.trim();
        const nameParts = fullname.split('|').map(p => p.trim());
        if (nameParts.length !== 3 || !nameParts.every(p => /^[A-Z–ê-–Ø–Å][a-z–∞-—è—ë-]*$/.test(p))) {
            document.getElementById('fullname-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('fullname-error').style.display = 'none';
        }
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è –≥–æ—Ä–æ–¥–∞
        const city = document.getElementById('city').value.trim();
        if (!city) {
            document.getElementById('city-error').textContent = '–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥';
            isValid = false;
        } else {
            document.getElementById('city-error').textContent = '';
        }
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–æ—á—Ç–æ–≤–æ–≥–æ –∏–Ω–¥–µ–∫—Å–∞
        const postcode = document.getElementById('postcode').value.trim();
        if (!/^\d{6}$/.test(postcode)) {
            document.getElementById('postcode-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('postcode-error').style.display = 'none';
        }
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        const phone = document.getElementById('phone').value.trim();
        if (!/^\+7\d{10}$/.test(phone)) {
            document.getElementById('phone-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('phone-error').style.display = 'none';
        }
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è email
        const email = document.getElementById('email').value.trim();
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById('email-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('email-error').style.display = 'none';
        }
        
        return isValid;
    }
