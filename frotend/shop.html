<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Журнал "Игла"</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: #0d1117;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
    }
    
    /* Заголовок */
    header {
      margin-bottom: 30px;
      padding: 15px 0;
      text-align: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }
    
    /* Страницы */
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    
    /* Галерея */
    .gallery-container {
      position: relative;
      width: 100%;
      margin-bottom: 40px;
      overflow: hidden;
    }
    .gallery-images-wrapper {
      position: relative;
      min-height: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .gallery-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 12px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        -webkit-user-drag: none;
        display: none; /* Сначала скрыты */
    }
    .gallery-image.active {
        display: block; /* Показываем активное */
        opacity: 1; /* Делаем видимым */
        z-index: 1; /* Поверх остальных */
    }
    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      opacity: 0.8;
    }
    .gallery-nav:hover {
      opacity: 1;
      background: rgba(0,0,0,0.8);
    }
    .gallery-prev {
      left: 10px;
    }
    .gallery-next {
      right: 10px;
    }
    .gallery-nav svg {
      width: 24px;
      height: 24px;
      stroke: white;
      stroke-width: 2;
    }
    .no-image {
      text-align: center;
      color: #999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }

    #no-image {
        display: none !important; /* Скрываем иконку по умолчанию */
    }
    
    /* Прелоадер */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .planet-loader {
      width: 100px;
      height: 100px;
      position: relative;
    }
    .planet {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #8774e1, #6a5acd);
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      box-shadow: 0 0 20px rgba(135, 116, 225, 0.5);
    }
    .ring {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      border-top-color: #8774e1;
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }
    .ring:nth-child(2) {
      width: 120px;
      height: 120px;
      top: -10px;
      left: -10px;
      animation-duration: 3s;
      border-top-color: #6a5acd;
    }
    .ring:nth-child(3) {
      width: 140px;
      height: 140px;
      top: -20px;
      left: -20px;
      animation-duration: 4s;
      border-top-color: #8774e1;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Информация о товаре */
    .journal-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 30px;
    }
    .journal-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .journal-meta {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    
    /* Блок описания */
    .journal-description {
      max-height: 150px;
      overflow-y: auto;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .journal-description::-webkit-scrollbar {
      width: 5px;
    }
    .journal-description::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
    
    /* Кнопки */
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2c974b;
    }
    .btn-back {
      background: #333;
      margin-top: 15px;
    }
    .btn-back:hover {
      background: #444;
    }
    
    /* Форма заказа */
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
    }
    .form-group input:invalid {
      outline: 2px solid #ff6b6b;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }
    
    /* Счетчик */
    .quantity-control {
      display: flex;
      align-items: center;
      margin: 25px 0;
      justify-content: center;
    }
    .quantity-btn {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .quantity-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .quantity-value {
      margin: 0 20px;
      font-size: 20px;
      min-width: 30px;
      text-align: center;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
            color: #ff5555;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        input:invalid {
            border-color: #ff5555;
        }
        
        input:valid {
            border-color: #4CAF50;
        }
        
        .global-error {
            display: block !important;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
            margin: 15px 0;
            text-align: center;
        }
        .image-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 10;
        }
  </style>
</head>
<body>
  <!-- Прелоадер -->
  <!-- <div class="preloader" id="preloader">
    <div class="planet-loader">
      <div class="planet"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
  </div> -->

  <div class="stars-container" id="stars-container"></div>

  <div class="content">
    <!-- Страница товара -->
    <div id="product-page" class="page active">
      <header>
        <div class="logo">Журнал "Игла"</div>
      </header>

      <div class="gallery-container">
        <div class="gallery-nav gallery-prev" id="gallery-prev">
          <svg viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
        <div class="gallery-nav gallery-next" id="gallery-next">
          <svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6"/></svg>
        </div>
        <div class="gallery-images-wrapper" id="gallery-wrapper"> 
          <div id="gallery-images"></div>
          <div id="no-image" class="no-image">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc">
              <path d="M3 16L10 9L13 12L16 9L21 16"/>
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <circle cx="8.5" cy="8.5" r="2.5"/>
            </svg>        
          </div>
          <div class="image-indicator" id="image-indicator"></div>
        </div>
      </div>

      <div class="journal-info">
        <h1 id="journal-title" class="journal-title"></h1>
        <div id="journal-year" class="journal-meta"></div>
        <div id="journal-price" class="journal-meta"></div>
        
        <!-- Добавленный блок описания -->
        <div class="journal-description" id="journal-description"></div>

        <div id="journal-quantity" class="journal-meta"></div>
        
        <div class="quantity-control">
          <button class="quantity-btn" id="quantity-decrease">-</button>
          <span class="quantity-value" id="quantity">1</span>
          <button class="quantity-btn" id="quantity-increase">+</button>
        </div>
        
        <button id="buy-btn" class="btn">Купить сейчас</button>
      </div>
    </div>

    <div id="order-page" class="page">
    <div class="journal-info">
      <h2>Данные для доставки</h2>

      <div class="form-group">
        <label for="fullname">ФИО (полностью)</label>
        <input type="text" id="fullname" name="fullname" required 
              placeholder="Иванов | Иван | Иванович">
        <div class="error-message" id="fullname-error">
          Введите ФИО в формате: Фамилия | Имя | Отчество
        </div>
      </div>
      
      <form id="order-form">
        <div class="form-group">
          <label for="city">Город</label>
          <input type="text" id="city" name="city" required>
          <div class="error-message" id="city-error"></div>
        </div>
        
        <div class="form-group">
          <label for="postcode">Почтовый индекс</label>
          <input type="text" id="postcode" name="postcode" required pattern="\d{6}">
          <div class="error-message" id="postcode-error">Введите 6 цифр почтового индекса</div>
        </div>
        
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" required pattern="\+7\d{10}">
          <div class="error-message" id="phone-error">Формат: +79991234567</div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          <div class="error-message" id="email-error">Введите корректный email</div>
        </div>
        
        <button type="submit" id="submit-btn" class="btn">Перейти к оплате</button>
        <button type="button" id="back-to-product" class="btn btn-back">Назад</button>
      </form>
    </div>
  </div>

  <script>
    console.log('=== START SCRIPT ===');

    // ГЛОБАЛЬНЫЙ ПЕРЕХВАТ ВСЕХ ОШИБОК
    window.addEventListener('error', function(e) {
        console.error('💥 ГЛОБАЛЬНАЯ ОШИБКА:', e.error);
    });

    // ==================== ИНИЦИАЛИЗАЦИЯ ПЕРЕМЕННЫХ ====================
    const params = new URLSearchParams(window.location.search);
    const journalId = params.get('journal') || '3';
    console.log('📝 Journal ID:', journalId);

    let currentImageIndex = 0;
    let images = [];

    // ==================== ГАЛЕРЕЯ ====================
    function setupGalleryNavigation() {
        console.log('⚙️ Настройка навигации галереи');
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        
        if (!prevBtn || !nextBtn) return;
        
        prevBtn.onclick = () => {
            if (images.length <= 1) return;
            images.forEach(img => img.style.opacity = '0');
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            images[currentImageIndex].style.opacity = '1';
            updateImageIndicator();
        };
        
        nextBtn.onclick = () => {
            if (images.length <= 1) return;
            images.forEach(img => img.style.opacity = '0');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].style.opacity = '1';
            updateImageIndicator();
        };
    }

    function updateImageIndicator() {
        const indicator = document.getElementById('image-indicator');
        if (indicator && images.length > 1) {
            indicator.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }
    }

    // Функция для загрузки presigned URLs с API
    async function loadJournalImagesFromAPI() {
        try {
            console.log('🔄 Загрузка изображений для журнала:', journalId);
            
            const API_URL = `https://uncertainly-kind-nuthatch.cloudpub.ru/get_journal_images_presigned/${journalId}`;
            console.log('🌐 Запрос к:', API_URL);
            
            const response = await fetch(API_URL);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            console.log('📦 Получены URL изображений:', data.images);
            
            return data.images;
                
        } catch (error) {
            console.error('❌ Ошибка загрузки изображений:', error);
            return [];
        }
    }

    // Основная функция загрузки изображений
    async function loadAllImages() {
        console.log('🔄 Запуск loadAllImages...');
        
        const galleryContainer = document.getElementById('gallery-images');
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        const noImageElement = document.getElementById('no-image');
        
        if (!galleryContainer) {
            console.error('❌ Контейнер галереи не найден!');
            return;
        }
        
        // Очищаем
        galleryContainer.innerHTML = '';
        images = [];
        if (prevBtn) prevBtn.style.display = 'none';
        if (nextBtn) nextBtn.style.display = 'none';
        if (noImageElement) noImageElement.style.display = 'none';
        
        try {
            // Загружаем URLs через API
            const imageUrls = await loadJournalImagesFromAPI();
            console.log('📦 URL для загрузки:', imageUrls);
            
            if (imageUrls.length === 0) {
                if (noImageElement) noImageElement.style.display = 'flex';
                return;
            }

            // Создаем контейнер для правильного позиционирования
            const imageWrapper = document.createElement('div');
            imageWrapper.style.position = 'relative';
            imageWrapper.style.width = '100%';
            imageWrapper.style.minHeight = '400px';
            galleryContainer.appendChild(imageWrapper);

            // Создаем изображения
            imageUrls.forEach((imageUrl, index) => {
                console.log('🖼️ Создаем изображение:', imageUrl);
                
                const img = document.createElement('img');
                img.className = 'gallery-image';
                img.src = imageUrl;
                img.alt = `Изображение ${index + 1}`;
                img.loading = 'eager';
                
                // Стили для изображений
                img.style.width = '100%';
                img.style.height = '400px';
                img.style.borderRadius = '10px';
                img.style.objectFit = 'cover';
                img.style.display = 'block';
                
                img.onload = () => {
                    console.log('✅ Изображение загружено');
                    img.style.opacity = '1';
                };
                
                img.onerror = (e) => {
                    console.error('❌ Ошибка загрузки изображения:', e);
                };
                
                imageWrapper.appendChild(img);
                images.push(img);
                
                if (index === 0) {
                    img.style.opacity = '1';
                    img.style.position = 'relative';
                } else {
                    img.style.opacity = '0';
                    img.style.position = 'absolute';
                    img.style.top = '0';
                    img.style.left = '0';
                }
            });

            // Настраиваем галерею
            if (images.length > 0) {
                setupGalleryNavigation();
                if (images.length > 1 && prevBtn && nextBtn) {
                    prevBtn.style.display = 'flex';
                    nextBtn.style.display = 'flex';
                    updateImageIndicator();
                }
            }

        } catch (e) {
            console.error('💥 Ошибка в loadAllImages:', e);
            if (noImageElement) noImageElement.style.display = 'flex';
        }
    }

    // ФУНКЦИЯ ДЛЯ ЗАГРУЗКИ ДАННЫХ ЖУРНАЛА
    async function loadJournalData() {
        try {
            console.log('📦 Загрузка данных журнала...');
            await loadAllImages();
            console.log('✅ Данные журнала загружены');
        } catch (error) {
            console.error('❌ Ошибка загрузки данных:', error);
        }
    }

    // ==================== ИНИЦИАЛИЗАЦИЯ ====================
    function initializeApp() {
        console.log('🎯 Инициализация приложения...');
        
        try {
            // Инициализация WebApp
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.MainButton.hide();
                console.log('📱 Telegram WebApp инициализирован');
            }

            // АВТОМАТИЧЕСКАЯ ЗАГРУЗКА
            console.log('🚀 Запуск автоматической загрузки...');
            loadJournalData();

            console.log('✅ Приложение инициализировано');

        } catch (error) {
            console.error('💥 Ошибка инициализации:', error);
        }
    }

    // ЗАПУСК ПРИ ЗАГРУЗКЕ ДОКУМЕНТА
    document.addEventListener('DOMContentLoaded', function() {
        console.log('📄 DOM полностью загружен');
        setTimeout(initializeApp, 100);
    });


</script>
</body>
</html>
