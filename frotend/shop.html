<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Журнал "Игла"</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: #0d1117;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
    }
    
    /* Заголовок */
    header {
      margin-bottom: 30px;
      padding: 15px 0;
      text-align: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }
    
    /* Страницы */
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    
    /* Галерея */
    .gallery-container {
      position: relative;
      width: 100%;
      margin-bottom: 40px;
      overflow: hidden;
    }
    .gallery-images-wrapper {
      position: relative;
      min-height: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gallery-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: none !important;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-user-drag: none;
      pointer-events: none;
    }
    .gallery-image.active {
      display: block;
    }
    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      opacity: 0.8;
    }
    .gallery-nav:hover {
      opacity: 1;
      background: rgba(0,0,0,0.8);
    }
    .gallery-prev {
      left: 10px;
    }
    .gallery-next {
      right: 10px;
    }
    .gallery-nav svg {
      width: 24px;
      height: 24px;
      stroke: white;
      stroke-width: 2;
    }
    .no-image {
      text-align: center;
      color: #999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }
    
    /* Прелоадер */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .planet-loader {
      width: 100px;
      height: 100px;
      position: relative;
    }
    .planet {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #8774e1, #6a5acd);
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      box-shadow: 0 0 20px rgba(135, 116, 225, 0.5);
    }
    .ring {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      border-top-color: #8774e1;
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }
    .ring:nth-child(2) {
      width: 120px;
      height: 120px;
      top: -10px;
      left: -10px;
      animation-duration: 3s;
      border-top-color: #6a5acd;
    }
    .ring:nth-child(3) {
      width: 140px;
      height: 140px;
      top: -20px;
      left: -20px;
      animation-duration: 4s;
      border-top-color: #8774e1;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Информация о товаре */
    .journal-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 30px;
    }
    .journal-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .journal-meta {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    
    /* Блок описания */
    .journal-description {
      max-height: 150px;
      overflow-y: auto;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .journal-description::-webkit-scrollbar {
      width: 5px;
    }
    .journal-description::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
    
    /* Кнопки */
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2c974b;
    }
    .btn-back {
      background: #333;
      margin-top: 15px;
    }
    .btn-back:hover {
      background: #444;
    }
    
    /* Форма заказа */
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
    }
    .form-group input:invalid {
      outline: 2px solid #ff6b6b;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }
    
    /* Счетчик */
    .quantity-control {
      display: flex;
      align-items: center;
      margin: 25px 0;
      justify-content: center;
    }
    .quantity-btn {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .quantity-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .quantity-value {
      margin: 0 20px;
      font-size: 20px;
      min-width: 30px;
      text-align: center;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
            color: #ff5555;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        input:invalid {
            border-color: #ff5555;
        }
        
        input:valid {
            border-color: #4CAF50;
        }
        
        .global-error {
            display: block !important;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
            margin: 15px 0;
            text-align: center;
        }
  </style>
</head>
<body>
  <!-- Прелоадер -->
  <div class="preloader" id="preloader">
    <div class="planet-loader">
      <div class="planet"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
  </div>

  <div class="stars-container" id="stars-container"></div>

  <div class="content">
    <!-- Страница товара -->
    <div id="product-page" class="page active">
      <header>
        <div class="logo">Журнал "Игла"</div>
      </header>

      <div class="gallery-container">
        <div class="gallery-nav gallery-prev" id="gallery-prev">
          <svg viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
        <div class="gallery-nav gallery-next" id="gallery-next">
          <svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6"/></svg>
        </div>
        <div class="gallery-images-wrapper" id="gallery-wrapper"> 
          <div id="gallery-images"></div>
          <div id="no-image" class="no-image">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc">
              <path d="M3 16L10 9L13 12L16 9L21 16"/>
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <circle cx="8.5" cy="8.5" r="2.5"/>
            </svg>
            
          </div>
        </div>
      </div>

      <div class="journal-info">
        <h1 id="journal-title" class="journal-title"></h1>
        <div id="journal-year" class="journal-meta"></div>
        <div id="journal-price" class="journal-meta"></div>
        
        <!-- Добавленный блок описания -->
        <div class="journal-description" id="journal-description"></div>

        <div id="journal-quantity" class="journal-meta"></div>
        
        <div class="quantity-control">
          <button class="quantity-btn" id="quantity-decrease">-</button>
          <span class="quantity-value" id="quantity">1</span>
          <button class="quantity-btn" id="quantity-increase">+</button>
        </div>
        
        <button id="buy-btn" class="btn">Купить сейчас</button>
      </div>
    </div>

    <div id="order-page" class="page">
    <div class="journal-info">
      <h2>Данные для доставки</h2>

      <div class="form-group">
        <label for="fullname">ФИО (полностью)</label>
        <input type="text" id="fullname" name="fullname" required 
              placeholder="Иванов | Иван | Иванович">
        <div class="error-message" id="fullname-error">
          Введите ФИО в формате: Фамилия | Имя | Отчество
        </div>
      </div>
      
      <form id="order-form">
        <div class="form-group">
          <label for="city">Город</label>
          <input type="text" id="city" name="city" required>
          <div class="error-message" id="city-error"></div>
        </div>
        
        <div class="form-group">
          <label for="postcode">Почтовый индекс</label>
          <input type="text" id="postcode" name="postcode" required pattern="\d{6}">
          <div class="error-message" id="postcode-error">Введите 6 цифр почтового индекса</div>
        </div>
        
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" required pattern="\+7\d{10}">
          <div class="error-message" id="phone-error">Формат: +79991234567</div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          <div class="error-message" id="email-error">Введите корректный email</div>
        </div>
        
        <button type="submit" id="submit-btn" class="btn">Перейти к оплате</button>
        <button type="button" id="back-to-product" class="btn btn-back">Назад</button>
      </form>
    </div>
  </div>

  <script>
    // Инициализация WebApp
    if (window.Telegram?.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.hide();
        
        const user = Telegram.WebApp.initDataUnsafe?.user;
        if (user) {
            window.userId = user.id;
            window.chatId = Telegram.WebApp.initDataUnsafe?.chat?.id || user.id;
        }
    }

    const params = new URLSearchParams(window.location.search);
    const journalId = params.get('journal');
    let currentImageIndex = 0;
    let images = [];
    let isAnimating = false;
    const supportedFormats = ['.jpg', '.jpeg', '.png', '.webp'];
    let quantity = 1;
    let basePrice = parseFloat(params.get('price')) || 0;
    let availableQuantity = parseInt(params.get('quantity')) || 0;

    // ==================== ГАЛЕРЕЯ ====================
    function setupGalleryNavigation() {
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        const galleryWrapper = document.getElementById('gallery-wrapper');
        
        prevBtn.onclick = () => switchImage(-1);
        nextBtn.onclick = () => switchImage(1);
        
        let touchStartX = 0;
        
        galleryWrapper.ontouchstart = (e) => {
            touchStartX = e.touches[0].clientX;
        };
        
        galleryWrapper.ontouchend = (e) => {
            if (isAnimating) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const diffX = touchStartX - touchEndX;
            
            if (Math.abs(diffX) > 50) {
                diffX > 0 ? switchImage(1) : switchImage(-1);
            }
        };
    }

    function switchImage(direction) {
        if (images.length <= 1 || isAnimating) return;
        
        isAnimating = true;
        images[currentImageIndex].style.opacity = '0';
        
        setTimeout(() => {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            images[currentImageIndex].classList.add('active');
            images[currentImageIndex].style.opacity = '1';
            isAnimating = false;
        }, 300);
    }

    async function loadAllImages() {
        setLoading(true);
        const galleryContainer = document.getElementById('gallery-images');
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        const noImageElement = document.getElementById('no-image');
        
        galleryContainer.innerHTML = '';
        images = [];
        prevBtn.style.display = 'none';
        nextBtn.style.display = 'none';
        noImageElement.style.display = 'flex';
        
        try {
            let imageNumber = 1;
            while (true) {
                const baseUrl = `https://raw.githubusercontent.com/TotTotDaNeTot/iglaboq/main/media/miniapp/journal_${journalId}/${imageNumber}`;
                const imageUrl = await findImageWithAnyExtension(baseUrl);
                if (!imageUrl) break;

                const img = new Image();
                img.className = 'gallery-image';
                img.style.opacity = '0';
                img.src = imageUrl;
                img.alt = `Изображение ${imageNumber}`;
                
                await new Promise((resolve) => {
                    img.onload = () => {
                        galleryContainer.appendChild(img);
                        images.push(img);
                        noImageElement.style.display = 'none';
                        
                        if (images.length === 1) {
                            img.classList.add('active');
                            img.style.opacity = '1';
                            setupGalleryNavigation();
                        }
                        
                        if (images.length > 1) {
                            prevBtn.style.display = 'flex';
                            nextBtn.style.display = 'flex';
                        }
                        resolve();
                    };
                    img.onerror = () => resolve();
                });
                
                imageNumber++;
            }

            if (images.length === 0) {
                noImageElement.innerHTML = `
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff5555">
                        <path d="M3 16L10 9L13 12L16 9L21 16"/>
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="8.5" cy="8.5" r="2.5"/>
                    </svg>
                    <p>Изображения недоступны</p>
                `;
            }
        } catch (e) {
            console.error('Ошибка загрузки изображений:', e);
            noImageElement.innerHTML = `
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff5555">
                    <path d="M3 16L10 9L13 12L16 9L21 16"/>
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <circle cx="8.5" cy="8.5" r="2.5"/>
                </svg>
                <p>Ошибка загрузки</p>
            `;
        } finally {
            setLoading(false);
        }
    }

    async function findImageWithAnyExtension(baseUrl) {
        for (const ext of supportedFormats) {
            const imageUrl = `${baseUrl}${ext}?t=${Date.now()}`;
            if (await checkImageExists(imageUrl)) return imageUrl;
        }
        return null;
    }

    async function checkImageExists(url) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => resolve(true);
            img.onerror = () => resolve(false);
            img.src = url;
        });
    }

    // ==================== ПРЕЛОАДЕР ====================
    function setLoading(loading) {
        const preloader = document.getElementById('preloader');
        preloader.style.display = loading ? 'flex' : 'none';
    }

    // ==================== ДАННЫЕ ЖУРНАЛА ====================
    async function loadJournalData() {
        try {
            const response = await fetch(`http://localhost:5007/get_journal?id=${journalId}`);
            if (!response.ok) throw new Error('Ошибка загрузки данных');
            
            const journalData = await response.json();
            document.getElementById('journal-title').textContent = journalData.title || "Журнал";
            document.getElementById('journal-year').textContent = `Год выпуска: ${journalData.year || "—"}`;
            document.getElementById('journal-description').textContent = journalData.description || "Описание отсутствует";
            basePrice = parseFloat(journalData.price) || 0;
            
            availableQuantity = parseInt(journalData.quantity) || 0;
            document.getElementById('journal-quantity').textContent = availableQuantity > 0 
                ? `В наличии: ${availableQuantity} шт.` 
                : "Нет в наличии";
                
            if (availableQuantity <= 0) {
                document.getElementById('buy-btn').disabled = true;
                document.getElementById('buy-btn').style.opacity = '0.5';
            }
            
            updatePrice();
            
        } catch (error) {
            console.error('Ошибка загрузки данных:', error);
            document.getElementById('journal-title').textContent = decodeURIComponent(params.get('title') || "Журнал");
            document.getElementById('journal-year').textContent = `Год выпуска: ${params.get('year') || "—"}`;
            document.getElementById('journal-description').textContent = decodeURIComponent(params.get('description')) || "Описание отсутствует";
            document.getElementById('journal-quantity').textContent = "Информация о наличии недоступна";
        }
    }

    function updatePrice() {
        const totalPrice = basePrice * quantity;
        document.getElementById('journal-price').textContent = `Цена: ${totalPrice.toFixed(2)}₽`;
    }

    // ==================== СТРАНИЦЫ ====================
    function goToOrderPage() {
        document.getElementById('product-page').classList.remove('active');
        document.getElementById('order-page').classList.add('active');
        document.getElementById('stars-container').style.display = 'none';
        
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.MainButton.setText("Оформить заказ").show().onClick(processOrder);
        }
    }

    function goToProductPage() {
        document.getElementById('order-page').classList.remove('active');
        document.getElementById('product-page').classList.add('active');
        document.getElementById('stars-container').style.display = 'block';
        
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.MainButton.setText("Купить сейчас").show().onClick(goToOrderPage);
        }
    }

    // ==================== ОБРАБОТКА ФИО ====================
    function setupFullNameHandling() {
        const fullnameInput = document.getElementById('fullname');
        const errorElement = document.getElementById('fullname-error');
        
        fullnameInput.addEventListener('focus', function() {
            if (this.value === '') this.value = '';
        });

        fullnameInput.addEventListener('keydown', function(e) {
            const cursorPos = this.selectionStart;
            const currentValue = this.value;
            const parts = currentValue.split('|').map(part => part.trim());
            
            if (e.key === 'Backspace' || e.key === 'Delete') {
                if (e.key === 'Backspace' && cursorPos > 2 && currentValue.substr(cursorPos-3, 3) === ' | ') {
                    this.value = currentValue.substring(0, cursorPos-3) + currentValue.substring(cursorPos);
                    this.setSelectionRange(cursorPos-3, cursorPos-3);
                    e.preventDefault();
                }
                return;
            }
            
            if (parts.length >= 3 && e.key === ' ') e.preventDefault();
            
            if (e.key === ' ' && parts.length < 3) {
                setTimeout(() => {
                    this.value = this.value + ' | ';
                    this.setSelectionRange(this.value.length, this.value.length);
                }, 0);
                e.preventDefault();
            }
        });
        
        fullnameInput.addEventListener('input', function(e) {
            if (e.data === '|') {
                this.value = this.value.replace(/\|/g, '');
                return;
            }
            
            const parts = this.value.split('|').map(part => {
                const trimmed = part.trim();
                return trimmed.charAt(0).toUpperCase() + trimmed.slice(1).toLowerCase();
            });
            
            this.value = parts.join(' | ');
            if (parts.length > 3) this.value = parts.slice(0, 3).join(' | ');
        });
        
        fullnameInput.addEventListener('blur', validateFullName);
        document.getElementById('order-form').addEventListener('submit', function(e) {
            if (!validateFullName()) {
                e.preventDefault();
                fullnameInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });

        function validateFullName() {
            const value = fullnameInput.value.trim();
            const parts = value.split('|').map(part => part.trim());
            
            errorElement.style.display = 'none';
            fullnameInput.classList.remove('invalid');
            
            if (!value) {
                errorElement.textContent = 'Поле ФИО обязательно для заполнения';
                errorElement.style.display = 'block';
                fullnameInput.classList.add('invalid');
                return false;
            }
            
            if (parts.length !== 3 || parts.some(part => !part)) {
                errorElement.textContent = 'Введите ФИО полностью в формате: Фамилия | Имя | Отчество';
                errorElement.style.display = 'block';
                fullnameInput.classList.add('invalid');
                return false;
            }
            
            const nameRegex = /^[A-ZА-ЯЁ][a-zа-яё-]*$/;
            if (!parts.every(part => nameRegex.test(part))) {
                errorElement.textContent = 'Каждая часть должна начинаться с заглавной буквы и содержать только буквы и дефисы';
                errorElement.style.display = 'block';
                fullnameInput.classList.add('invalid');
                return false;
            }
            
            return true;
        }
    }

    // ==================== ФОРМА ЗАКАЗА ====================
    function validateForm() {
        let isValid = validateFullName();
        
        // Проверка города
        const city = document.getElementById('city').value.trim();
        if (!city) {
            document.getElementById('city-error').textContent = 'Введите город';
            isValid = false;
        } else {
            document.getElementById('city-error').textContent = '';
        }
        
        // Проверка почтового индекса
        const postcode = document.getElementById('postcode').value;
        if (!/^\d{6}$/.test(postcode)) {
            document.getElementById('postcode-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('postcode-error').style.display = 'none';
        }
        
        // Проверка телефона
        const phone = document.getElementById('phone').value;
        if (!/^\+7\d{10}$/.test(phone)) {
            document.getElementById('phone-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('phone-error').style.display = 'none';
        }
        
        // Проверка email
        const email = document.getElementById('email').value;
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById('email-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('email-error').style.display = 'none';
        }
        
        return isValid;
    }

    async function processOrder(e) {
        if (e) e.preventDefault();
        
        if (!validateForm()) {
            const firstError = document.querySelector('.invalid');
            if (firstError) firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
            return;
        }

        const form = document.getElementById('order-form');
        const submitBtn = document.getElementById('submit-btn');
        const originalText = submitBtn.textContent;
        
        try {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span> Оформляем...';
            
            if (window.Telegram?.WebApp?.MainButton) {
                Telegram.WebApp.MainButton.showProgress();
            }
            
            // Проверка наличия перед оформлением
            const stockCheck = await fetch(`http://localhost:5007/check_stock?journal_id=${journalId}&quantity=${quantity}`);
            if (!stockCheck.ok) throw new Error("Ошибка проверки наличия");
            const stockResult = await stockCheck.json();
            if (!stockResult.available) throw new Error(stockResult.error || "Товара нет в нужном количестве");

            const orderData = {
                amount: basePrice * quantity,
                journal_id: journalId,
                quantity: quantity,
                user_id: window.userId,
                chat_id: window.chatId,
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value,
                postcode: document.getElementById('postcode').value
            };

            const response = await fetch('http://localhost:5007/create_order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            });
            
            if (!response.ok) throw new Error(`Ошибка сервера: ${response.status}`);
            const result = await response.json();
            if (!result.success) throw new Error(result.error || "Ошибка при создании заказа");

            if (window.Telegram?.WebApp?.openLink) {
                Telegram.WebApp.openLink(result.payment_url);
            } else {
                window.location.href = result.payment_url;
            }
            
        } catch (error) {
            console.error('Ошибка:', error);
            const errorContainer = document.createElement('div');
            errorContainer.className = 'error-message global-error';
            errorContainer.textContent = error.message;
            form.appendChild(errorContainer);
            setTimeout(() => errorContainer.remove(), 5000);
            
            if (error.message.includes("Товара нет") || error.message.includes("количестве")) {
                await loadJournalData();
            }
        } finally {
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                if (window.Telegram?.WebApp?.MainButton) {
                    Telegram.WebApp.MainButton.hideProgress();
                }
            }, 3000);
        }
    }

    // ==================== ЗВЕЗДНОЕ НЕБО ====================
    function createStars() {
        const container = document.getElementById('stars-container');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.cssText = `
                width: ${Math.random() * 3}px;
                height: ${Math.random() * 3}px;
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                opacity: ${Math.random() * 0.7 + 0.3};
                animation-duration: ${Math.random() * 4 + 2}s;
            `;
            container.appendChild(star);
        }
    }

    // ==================== ИНИЦИАЛИЗАЦИЯ ====================
    document.addEventListener('DOMContentLoaded', () => {
        createStars();
        setLoading(true);
        setupFullNameHandling();
        
        Promise.all([
            loadJournalData(),
            loadAllImages()
        ]).then(() => {
            updatePrice();
            setLoading(false);
        }).catch(() => {
            setLoading(false);
        });

        // Обработчики количества
        document.getElementById('quantity-decrease').addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').textContent = quantity;
                updatePrice();
            }
        });
        
        document.getElementById('quantity-increase').addEventListener('click', () => {
            if (quantity < availableQuantity) {
                quantity++;
                document.getElementById('quantity').textContent = quantity;
                updatePrice();
            } else {
                alert(`Максимальное количество: ${availableQuantity}`);
            }
        });
        
        // Навигация
        document.getElementById('buy-btn').addEventListener('click', goToOrderPage);
        document.getElementById('back-to-product').addEventListener('click', goToProductPage);
        
        // Форма
        document.getElementById('order-form').addEventListener('input', (e) => {
            if (e.target.tagName === 'INPUT') validateForm();
        });
        
        document.getElementById('order-form').addEventListener('submit', processOrder);
        
        // Кнопка Telegram
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.MainButton.setText("Купить сейчас")
                .show()
                .onClick(goToOrderPage);
        }
    });
</script>
