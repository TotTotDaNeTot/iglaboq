<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Журнал "Игла"</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: #0d1117;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
    }
    
    /* Заголовок */
    header {
      margin-bottom: 30px;
      padding: 15px 0;
      text-align: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }
    
    /* Страницы */
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    
    /* Галерея */
    .gallery-container {
      position: relative;
      width: 100%;
      margin-bottom: 40px;
      overflow: hidden;
    }
    .gallery-images-wrapper {
      position: relative;
      min-height: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gallery-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: none !important;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-user-drag: none;
      pointer-events: none;
    }
    .gallery-image.active {
      display: block;
    }
    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      opacity: 0.8;
    }
    .gallery-nav:hover {
      opacity: 1;
      background: rgba(0,0,0,0.8);
    }
    .gallery-prev {
      left: 10px;
    }
    .gallery-next {
      right: 10px;
    }
    .gallery-nav svg {
      width: 24px;
      height: 24px;
      stroke: white;
      stroke-width: 2;
    }
    .no-image {
      text-align: center;
      color: #999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }

    #no-image {
        display: none !important; /* Скрываем иконку по умолчанию */
    }
    
    /* Прелоадер */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .planet-loader {
      width: 100px;
      height: 100px;
      position: relative;
    }
    .planet {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #8774e1, #6a5acd);
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      box-shadow: 0 0 20px rgba(135, 116, 225, 0.5);
    }
    .ring {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      border-top-color: #8774e1;
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }
    .ring:nth-child(2) {
      width: 120px;
      height: 120px;
      top: -10px;
      left: -10px;
      animation-duration: 3s;
      border-top-color: #6a5acd;
    }
    .ring:nth-child(3) {
      width: 140px;
      height: 140px;
      top: -20px;
      left: -20px;
      animation-duration: 4s;
      border-top-color: #8774e1;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Информация о товаре */
    .journal-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 30px;
    }
    .journal-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .journal-meta {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    
    /* Блок описания */
    .journal-description {
      max-height: 150px;
      overflow-y: auto;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .journal-description::-webkit-scrollbar {
      width: 5px;
    }
    .journal-description::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
    
    /* Кнопки */
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2c974b;
    }
    .btn-back {
      background: #333;
      margin-top: 15px;
    }
    .btn-back:hover {
      background: #444;
    }
    
    /* Форма заказа */
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
    }
    .form-group input:invalid {
      outline: 2px solid #ff6b6b;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }
    
    /* Счетчик */
    .quantity-control {
      display: flex;
      align-items: center;
      margin: 25px 0;
      justify-content: center;
    }
    .quantity-btn {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .quantity-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .quantity-value {
      margin: 0 20px;
      font-size: 20px;
      min-width: 30px;
      text-align: center;
    }

    .loader {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
            color: #ff5555;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        input:invalid {
            border-color: #ff5555;
        }
        
        input:valid {
            border-color: #4CAF50;
        }
        
        .global-error {
            display: block !important;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
            margin: 15px 0;
            text-align: center;
        }
        .image-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 10;
        }
  </style>
</head>
<body>
  <!-- Прелоадер -->
  <div class="preloader" id="preloader">
    <div class="planet-loader">
      <div class="planet"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
  </div>

  <div class="stars-container" id="stars-container"></div>

  <div class="content">
    <!-- Страница товара -->
    <div id="product-page" class="page active">
      <header>
        <div class="logo">Журнал "Игла"</div>
      </header>

      <div class="gallery-container">
        <div class="gallery-nav gallery-prev" id="gallery-prev">
          <svg viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
        <div class="gallery-nav gallery-next" id="gallery-next">
          <svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6"/></svg>
        </div>
        <div class="gallery-images-wrapper" id="gallery-wrapper"> 
          <div id="gallery-images"></div>
          <div id="no-image" class="no-image">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc">
              <path d="M3 16L10 9L13 12L16 9L21 16"/>
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <circle cx="8.5" cy="8.5" r="2.5"/>
            </svg>        
          </div>
          <div class="image-indicator" id="image-indicator"></div>
        </div>
      </div>

      <div class="journal-info">
        <h1 id="journal-title" class="journal-title"></h1>
        <div id="journal-year" class="journal-meta"></div>
        <div id="journal-price" class="journal-meta"></div>
        
        <!-- Добавленный блок описания -->
        <div class="journal-description" id="journal-description"></div>

        <div id="journal-quantity" class="journal-meta"></div>
        
        <div class="quantity-control">
          <button class="quantity-btn" id="quantity-decrease">-</button>
          <span class="quantity-value" id="quantity">1</span>
          <button class="quantity-btn" id="quantity-increase">+</button>
        </div>
        
        <button id="buy-btn" class="btn">Купить сейчас</button>
      </div>
    </div>

    <div id="order-page" class="page">
    <div class="journal-info">
      <h2>Данные для доставки</h2>

      <div class="form-group">
        <label for="fullname">ФИО (полностью)</label>
        <input type="text" id="fullname" name="fullname" required 
              placeholder="Иванов | Иван | Иванович">
        <div class="error-message" id="fullname-error">
          Введите ФИО в формате: Фамилия | Имя | Отчество
        </div>
      </div>
      
      <form id="order-form">
        <div class="form-group">
          <label for="city">Город</label>
          <input type="text" id="city" name="city" required>
          <div class="error-message" id="city-error"></div>
        </div>
        
        <div class="form-group">
          <label for="postcode">Почтовый индекс</label>
          <input type="text" id="postcode" name="postcode" required pattern="\d{6}">
          <div class="error-message" id="postcode-error">Введите 6 цифр почтового индекса</div>
        </div>
        
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" required pattern="\+7\d{10}">
          <div class="error-message" id="phone-error">Формат: +79991234567</div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          <div class="error-message" id="email-error">Введите корректный email</div>
        </div>
        
        <button type="submit" id="submit-btn" class="btn">Перейти к оплате</button>
        <button type="button" id="back-to-product" class="btn btn-back">Назад</button>
      </form>
    </div>
  </div>

  <script>
    // Инициализация WebApp
    if (window.Telegram?.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.hide();
        
        const user = Telegram.WebApp.initDataUnsafe?.user;
        if (user) {
            window.userId = user.id;
            window.chatId = Telegram.WebApp.initDataUnsafe?.chat?.id || user.id;
        }
    }

    // ==================== ИНИЦИАЛИЗАЦИЯ ПЕРЕМЕННЫХ ====================
    const params = new URLSearchParams(window.location.search);
    const journalId = params.get('journal');
    let currentImageIndex = 0;
    let images = [];
    let isAnimating = false;
    let quantity = 1;
    let basePrice = parseFloat(params.get('price')) || 0;
    let availableQuantity = 0;
    let isPageRefreshed = false;

    // ==================== ГАЛЕРЕЯ ====================
    function setupGalleryNavigation() {
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        const galleryWrapper = document.getElementById('gallery-wrapper');
        
        // УДАЛЯЕМ старые обработчики чтобы избежать дублирования
        prevBtn.onclick = null;
        nextBtn.onclick = null;
        galleryWrapper.ontouchstart = null;
        galleryWrapper.ontouchend = null;
        
        prevBtn.onclick = () => switchImage(-1);
        nextBtn.onclick = () => switchImage(1);
        
        let touchStartX = 0;
        
        galleryWrapper.ontouchstart = (e) => {
            touchStartX = e.touches[0].clientX;
        };
        
        galleryWrapper.ontouchend = (e) => {
            if (isAnimating) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const diffX = touchStartX - touchEndX;
            
            if (Math.abs(diffX) > 50) {
                diffX > 0 ? switchImage(1) : switchImage(-1);
            }
        };
    }

    function updateImageIndicator() {
        const indicator = document.getElementById('image-indicator');
        if (indicator && images.length > 1) {
            indicator.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }
    }

    function switchImage(direction) {
        if (images.length <= 1 || isAnimating) return;
        
        isAnimating = true;
        
        const currentImage = images[currentImageIndex];
        currentImage.style.opacity = '0';
        currentImage.classList.remove('active');
        
        // Вычисляем новый индекс с проверкой границ
        let newIndex = currentImageIndex + direction;
        if (newIndex < 0) newIndex = images.length - 1;
        if (newIndex >= images.length) newIndex = 0;
        
        currentImageIndex = newIndex;
        
        const nextImage = images[currentImageIndex];
        nextImage.classList.add('active');
        
        setTimeout(() => {
            nextImage.style.opacity = '1';
            updateImageIndicator();
            isAnimating = false;
        }, 300);
    }

    // ФУНКЦИЯ ДЛЯ ЗАГРУЗКИ ИЗОБРАЖЕНИЙ
    async function loadJournalImagesFromAPI() {
        try {
            const response = await fetch(`https://uncertainly-kind-nuthatch.cloudpub.ru/get_journal_images?id=${journalId}&t=${Date.now()}`);
            
            if (!response.ok) throw new Error('Ошибка загрузки изображений');
            
            const data = await response.json();
            
            // Используем прокси через API домен - ОБНОВЛЕННЫЙ КОД
            return data.images.map(url => {
                // Заменяем localhost:9001 на правильный домен Minio
                if (url.includes('localhost:9001')) {
                    const minioPath = url.replace('http://localhost:9001/', '');
                    return `https://uncertainly-kind-nuthatch.cloudpub.ru/minio_proxy/${minioPath}`;
                }
                // Заменяем localhost:9000 на правильный домен
                if (url.includes('localhost:9000')) {
                    const minioPath = url.replace('http://localhost:9000/', '');
                    return `https://uncertainly-kind-nuthatch.cloudpub.ru/minio_proxy/${minioPath}`;
                }
                return url;
            });
            
        } catch (error) {
            console.error('Error loading images from API:', error);
            return [];
        }
    }

    // ФУНКЦИЯ ДЛЯ ЗАГРУЗКИ ДАННЫХ ЖУРНАЛА (ОСТАВЛЯЕМ ТОЛЬКО ОДНУ ВЕРСИЮ)
    async function loadJournalData() {
        try {
            setLoading(true);
            
            // API данные с uncertaily-domain
            const response = await fetch(`https://uncertainly-kind-nuthatch.cloudpub.ru/get_journal?id=${journalId}&t=${Date.now()}`);
            
            if (!response.ok) throw new Error('Ошибка загрузки данных');
            
            const journalData = await response.json();
            
            availableQuantity = parseInt(journalData.quantity) || 0;
            basePrice = parseFloat(journalData.price) || 0;
            
            document.getElementById('journal-title').textContent = journalData.title || "Журнал";
            document.getElementById('journal-year').textContent = `Год выпуска: ${journalData.year || "—"}`;
            document.getElementById('journal-description').textContent = journalData.description || "Описание отсутствует";
            
            updateQuantityDisplay();
            updatePrice();
            
            // Загружаем изображения
            await loadAllImages();
            
        } catch (error) {
            console.error('Ошибка загрузки данных:', error);
            availableQuantity = 0;
            updateQuantityDisplay();
            
            try {
                await loadAllImages();
            } catch (e) {
                console.error('Ошибка загрузки изображений:', e);
            }
        } finally {
            setLoading(false);
        }
    }

    async function loadAllImages() {
        const galleryContainer = document.getElementById('gallery-images');
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        const noImageElement = document.getElementById('no-image');
        
        // Полностью очищаем
        galleryContainer.innerHTML = '';
        images = [];
        prevBtn.style.display = 'none';
        nextBtn.style.display = 'none';
        noImageElement.style.display = 'none';
        
        try {
            // Загружаем изображения через API
            const imageUrls = await loadJournalImagesFromAPI();
            
            console.log('Полученные URL изображений:', imageUrls); // ОТЛАДКА
            
            if (imageUrls.length === 0) {
                noImageElement.style.display = 'flex';
                noImageElement.innerHTML = `
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff5555">
                        <path d="M3 16L10 9L13 12L16 9L21 16"/>
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="8.5" cy="8.5" r="2.5"/>
                    </svg>
                    <p>Изображения недоступны</p>
                `;
                return;
            }

            // Создаем элементы изображений
            imageUrls.forEach((imageUrl, index) => {
                console.log('Загрузка изображения:', imageUrl); // ОТЛАДКА
                
                const img = document.createElement('img');
                img.className = 'gallery-image';
                img.style.opacity = '0';
                img.src = imageUrl;
                img.alt = `Изображение ${index + 1}`;
                img.loading = 'lazy';
                
                // Добавляем обработчики для отладки
                img.onload = () => {
                    console.log('Изображение загружено:', imageUrl);
                    img.style.opacity = '1';
                };
                img.onerror = () => {
                    console.error('Ошибка загрузки изображения:', imageUrl);
                    img.style.opacity = '0';
                };
                
                galleryContainer.appendChild(img);
                images.push(img);
                
                if (index === 0) {
                    img.classList.add('active');
                    img.style.opacity = '1';
                }
            });

            if (images.length > 0) {
                setupGalleryNavigation();
                if (images.length > 1) {
                    prevBtn.style.display = 'flex';
                    nextBtn.style.display = 'flex';
                    updateImageIndicator();
                }
            }

        } catch (e) {
            console.error('Ошибка загрузки изображений:', e);
            noImageElement.style.display = 'flex';
            noImageElement.innerHTML = `
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff5555">
                    <path d="M3 16L10 9L13 12L16 9L21 16"/>
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <circle cx="8.5" cy="8.5" r="2.5"/>
                </svg>
                <p>Ошибка загрузки</p>
            `;
        }
    }

    // ==================== ПРЕЛОАДЕР ===================
    function setLoading(loading) {
        const preloader = document.getElementById('preloader');
        preloader.style.display = loading ? 'flex' : 'none';
    }

    function updateQuantityDisplay() {
        const quantityElement = document.getElementById('journal-quantity');
        const buyBtn = document.getElementById('buy-btn');
        const quantityIncreaseBtn = document.getElementById('quantity-increase');
        
        if (availableQuantity > 0) {
            quantityElement.textContent = `В наличии: ${availableQuantity} шт.`;
            quantityElement.style.color = '';
            buyBtn.disabled = false;
            buyBtn.style.opacity = '1';
        } else {
            quantityElement.textContent = "Нет в наличии";
            quantityElement.style.color = '#ff5555';
            buyBtn.disabled = true;
            buyBtn.style.opacity = '0.5';
        }
        
        // Обновляем максимальное количество для выбора
        if (quantity > availableQuantity) {
            quantity = Math.max(1, availableQuantity);
            document.getElementById('quantity').textContent = quantity;
            updatePrice();
        }
        quantityIncreaseBtn.disabled = quantity >= availableQuantity;
    }

    function updatePrice() {
        const totalPrice = basePrice * quantity;
        document.getElementById('journal-price').textContent = `Цена: ${totalPrice.toFixed(2)}₽`;
    }

    // ==================== СТРАНИЦЫ ====================
    function goToOrderPage() {
        document.getElementById('product-page').classList.remove('active');
        document.getElementById('order-page').classList.add('active');
        document.getElementById('stars-container').style.display = 'none';
        
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.MainButton.setText("Оформить заказ").show().onClick(processOrder);
        }
    }

    function goToProductPage() {
        document.getElementById('order-page').classList.remove('active');
        document.getElementById('product-page').classList.add('active');
        document.getElementById('stars-container').style.display = 'block';
        
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.MainButton.setText("Купить сейчас").show().onClick(goToOrderPage);
        }
    }

    // ==================== ОБРАБОТКА ФИО ====================
    function setupFullNameHandling() {
        const fullnameInput = document.getElementById('fullname');
        const errorElement = document.getElementById('fullname-error');
        
        fullnameInput.addEventListener('focus', function() {
            if (this.value === '') this.value = '';
        });

        fullnameInput.addEventListener('keydown', function(e) {
            const cursorPos = this.selectionStart;
            const currentValue = this.value;
            const parts = currentValue.split('|').map(part => part.trim());
            
            if (e.key === 'Backspace' || e.key === 'Delete') {
                if (e.key === 'Backspace' && cursorPos > 2 && currentValue.substr(cursorPos-3, 3) === ' | ') {
                    this.value = currentValue.substring(0, cursorPos-3) + currentValue.substring(cursorPos);
                    this.setSelectionRange(cursorPos-3, cursorPos-3);
                    e.preventDefault();
                }
                return;
            }
            
            if (parts.length >= 3 && e.key === ' ') e.preventDefault();
            
            if (e.key === ' ' && parts.length < 3) {
                setTimeout(() => {
                    this.value = this.value + ' | ';
                    this.setSelectionRange(this.value.length, this.value.length);
                }, 0);
                e.preventDefault();
            }
        });
        
        fullnameInput.addEventListener('input', function(e) {
            if (e.data === '|') {
                this.value = this.value.replace(/\|/g, '');
                return;
            }
            
            const parts = this.value.split('|').map(part => {
                const trimmed = part.trim();
                return trimmed.charAt(0).toUpperCase() + trimmed.slice(1).toLowerCase();
            });
            
            this.value = parts.join(' | ');
            if (parts.length > 3) this.value = parts.slice(0, 3).join(' | ');
        });
        
        fullnameInput.addEventListener('blur', validateFullName);
        document.getElementById('order-form').addEventListener('submit', function(e) {
            if (!validateFullName()) {
                e.preventDefault();
                fullnameInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });

        function validateFullName() {
            const value = fullnameInput.value.trim();
            const parts = value.split('|').map(part => part.trim());
            
            errorElement.style.display = 'none';
            fullnameInput.classList.remove('invalid');
            
            if (!value) {
                errorElement.textContent = 'Поле ФИО обязательно для заполнения';
                errorElement.style.display = 'block';
                fullnameInput.classList.add('invalid');
                return false;
            }
            
            if (parts.length !== 3 || parts.some(part => !part)) {
                errorElement.textContent = 'Введите ФИО полностью в формате: Фамилия | Имя | Отчество';
                errorElement.style.display = 'block';
                fullnameInput.classList.add('invalid');
                return false;
            }
            
            const nameRegex = /^[A-ZА-ЯЁ][a-zа-яё-]*$/;
            if (!parts.every(part => nameRegex.test(part))) {
                errorElement.textContent = 'Каждая часть должна начинаться с заглавной буквы и содержать только буквы и дефисы';
                errorElement.style.display = 'block';
                fullnameInput.classList.add('invalid');
                return false;
            }
            
            return true;
        }
    }

    // ==================== ФОРМА ЗАКАЗА ====================
    function validateForm() {
        let isValid = true;
        
        // Валидация ФИО
        const fullname = document.getElementById('fullname').value.trim();
        const nameParts = fullname.split('|').map(p => p.trim());
        if (nameParts.length !== 3 || !nameParts.every(p => /^[A-ZА-ЯЁ][a-zа-яё-]*$/.test(p))) {
            document.getElementById('fullname-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('fullname-error').style.display = 'none';
        }
        
        // Валидация города
        const city = document.getElementById('city').value.trim();
        if (!city) {
            document.getElementById('city-error').textContent = 'Введите город';
            isValid = false;
        } else {
            document.getElementById('city-error').textContent = '';
        }
        
        // Валидация почтового индекса
        const postcode = document.getElementById('postcode').value.trim();
        if (!/^\d{6}$/.test(postcode)) {
            document.getElementById('postcode-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('postcode-error').style.display = 'none';
        }
        
        // Валидация телефона
        const phone = document.getElementById('phone').value.trim();
        if (!/^\+7\d{10}$/.test(phone)) {
            document.getElementById('phone-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('phone-error').style.display = 'none';
        }
        
        // Валидация email
        const email = document.getElementById('email').value.trim();
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById('email-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('email-error').style.display = 'none';
        }
        
        return isValid;
    }

    async function processOrder(e) {
        if (e) e.preventDefault();
        
        console.log("Начало обработки заказа");
        
        if (!validateForm()) {
            console.log("Валидация формы не пройдена");
            const firstError = document.querySelector('.invalid');
            if (firstError) {
                firstError.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }
            return;
        }

        const form = document.getElementById('order-form');
        const submitBtn = document.getElementById('submit-btn');
        const originalText = submitBtn.textContent;
        
        try {
            // Показать состояние загрузки
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span> Оформляем...';
            
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.MainButton.showProgress();
            }

            console.log("Подготовка данных заказа...");
            
            // Подготовка данных заказа
            const orderData = {
                amount: basePrice * quantity,
                journal_id: journalId,
                quantity: quantity,
                user_id: window.userId || null,
                chat_id: window.chatId || null,
                fullname: document.getElementById('fullname').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                city: document.getElementById('city').value.trim(),
                postcode: document.getElementById('postcode').value.trim()
            };

            console.log("Отправка данных на сервер:", orderData);
            
            // Отправка запроса
            const response = await fetch('https://bitingly-important-eagle.cloudpub.ru/create_payment', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(orderData)
            });
            
            console.log("Ответ сервера получен. Статус:", response.status);
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error || `Ошибка сервера: ${response.status}`);
            }
            
            const result = await response.json();
            console.log("Результат:", result);
            
            if (!result.success) {
                throw new Error(result.error || "Ошибка при создании платежа");
            }

            console.log("Перенаправление на страницу оплаты...");
            
            // Перенаправление на оплату
            if (window.Telegram?.WebApp?.openLink) {
                Telegram.WebApp.openLink(result.payment_url);
            } else {
                window.location.href = result.payment_url;
            }
            
        } catch (error) {
            console.error('Ошибка оформления заказа:', error);
            
            // Показать ошибку пользователю
            const errorContainer = document.createElement('div');
            errorContainer.className = 'error-message global-error';
            errorContainer.textContent = error.message;
            
            // Удалить предыдущие ошибки
            const oldErrors = form.querySelectorAll('.error-message');
            oldErrors.forEach(el => el.remove());
            
            form.appendChild(errorContainer);
            setTimeout(() => errorContainer.remove(), 5000);
            
        } finally {
            console.log("Завершение обработки заказа");
            // Восстановить кнопку
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
            
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.MainButton.hideProgress();
            }
        }
    }

    // ==================== ЗВЕЗДНОЕ НЕБО ====================
    function createStars() {
        const container = document.getElementById('stars-container');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.cssText = `
                width: ${Math.random() * 3}px;
                height: ${Math.random() * 3}px;
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                opacity: ${Math.random() * 0.7 + 0.3};
                animation-duration: ${Math.random() * 4 + 2}s;
            `;
            container.appendChild(star);
        }
    }

    // ==================== ИНИЦИАЛИЗАЦИЯ ====================
    document.addEventListener('DOMContentLoaded', () => {
        // Инициализация WebApp
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.MainButton.hide();
            
            const user = Telegram.WebApp.initDataUnsafe?.user;
            if (user) {
                window.userId = user.id;
                window.chatId = Telegram.WebApp.initDataUnsafe?.chat?.id || user.id;
            }
        }

        createStars();
        setLoading(true);
        setupFullNameHandling();
        
        // Загружаем данные только один раз
        loadJournalData().then(() => {
            updatePrice();
        }).catch(() => {
            setLoading(false);
        });

        // Обработчики событий
        document.getElementById('quantity-decrease').addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').textContent = quantity;
                updatePrice();
            }
        });
        
        document.getElementById('quantity-increase').addEventListener('click', () => {
            if (quantity < availableQuantity) {
                quantity++;
                document.getElementById('quantity').textContent = quantity;
                updatePrice();
            } else {
                alert(`Максимальное количество: ${availableQuantity}`);
            }
        });
        
        document.getElementById('buy-btn').addEventListener('click', goToOrderPage);
        document.getElementById('back-to-product').addEventListener('click', goToProductPage);
        
        document.getElementById('order-form').addEventListener('input', (e) => {
            if (e.target.tagName === 'INPUT') validateForm();
        });
        
        document.getElementById('order-form').addEventListener('submit', processOrder);
        
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.MainButton.setText("Купить сейчас")
                .show()
                .onClick(goToOrderPage);
        }
    });
</script>
