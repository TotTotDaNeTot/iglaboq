<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>–ñ—É—Ä–Ω–∞–ª "–ò–≥–ª–∞"</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: #0d1117;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
    }
    
    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    header {
      margin-bottom: 30px;
      padding: 15px 0;
      text-align: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }
    
    /* –°—Ç—Ä–∞–Ω–∏—Ü—ã */
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    
    /* –ì–∞–ª–µ—Ä–µ—è */
    .gallery-container {
      position: relative;
      width: 100%;
      margin-bottom: 40px;
      overflow: hidden;
    }
    .gallery-images-wrapper {
      position: relative;
      min-height: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gallery-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: none !important;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-user-drag: none;
      pointer-events: none;
    }
    .gallery-image.active {
      display: block;
    }
    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      background: rgba(0,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      opacity: 0.8;
    }
    .gallery-nav:hover {
      opacity: 1;
      background: rgba(0,0,0,0.8);
    }
    .gallery-prev {
      left: 10px;
    }
    .gallery-next {
      right: 10px;
    }
    .gallery-nav svg {
      width: 24px;
      height: 24px;
      stroke: white;
      stroke-width: 2;
    }
    .no-image {
      text-align: center;
      color: #999;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }
    
    /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç–æ–≤–∞—Ä–µ */
    .journal-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 30px;
    }
    .journal-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .journal-meta {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    
    /* –ö–Ω–æ–ø–∫–∏ */
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2c974b;
    }
    .btn-back {
      background: #333;
      margin-top: 15px;
    }
    .btn-back:hover {
      background: #444;
    }
    
    /* –§–æ—Ä–º–∞ –∑–∞–∫–∞–∑–∞ */
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
    }
    .form-group input:invalid {
      outline: 2px solid #ff6b6b;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }
    
    /* –°—á–µ—Ç—á–∏–∫ */
    .quantity-control {
      display: flex;
      align-items: center;
      margin: 25px 0;
      justify-content: center;
    }
    .quantity-btn {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .quantity-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .quantity-value {
      margin: 0 20px;
      font-size: 20px;
      min-width: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="stars-container" id="stars-container"></div>

  <div class="content">
    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–æ–≤–∞—Ä–∞ -->
    <div id="product-page" class="page active">
      <header>
        <div class="logo">–ñ—É—Ä–Ω–∞–ª "–ò–≥–ª–∞"</div>
      </header>

      <div class="gallery-container">
        <div class="gallery-nav gallery-prev" id="gallery-prev">
          <svg viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
        <div class="gallery-nav gallery-next" id="gallery-next">
          <svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6"/></svg>
        </div>
        <div class="gallery-images-wrapper" id="gallery-wrapper">
          <div id="gallery-images"></div>
          <div id="no-image" class="no-image">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ccc">
              <path d="M3 16L10 9L13 12L16 9L21 16"/>
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <circle cx="8.5" cy="8.5" r="2.5"/>
            </svg>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –æ–±–ª–æ–∂–∫–∏...</p>
          </div>
        </div>
      </div>

      <div class="journal-info">
        <h1 id="journal-title" class="journal-title"></h1>
        <div id="journal-year" class="journal-meta"></div>
        <div id="journal-price" class="journal-meta"></div>
        
        <div class="quantity-control">
          <button class="quantity-btn" id="quantity-decrease">-</button>
          <span class="quantity-value" id="quantity">1</span>
          <button class="quantity-btn" id="quantity-increase">+</button>
        </div>
        
        <button id="buy-btn" class="btn">–ö—É–ø–∏—Ç—å —Å–µ–π—á–∞—Å</button>
      </div>
    </div>

    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ -->
    <div id="order-page" class="page">
      <div class="journal-info">
        <h2>–î–∞–Ω–Ω—ã–µ –¥–ª—è –¥–æ—Å—Ç–∞–≤–∫–∏</h2>
        
        <form id="order-form">
          <div class="form-group">
            <label for="city">–ì–æ—Ä–æ–¥</label>
            <input type="text" id="city" name="city" required>
          </div>
          
          <div class="form-group">
            <label for="postcode">–ü–æ—á—Ç–æ–≤—ã–π –∏–Ω–¥–µ–∫—Å</label>
            <input type="text" id="postcode" name="postcode" required>
          </div>
          
          <div class="form-group">
            <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <div class="error-message" id="email-error">–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email</div>
          </div>
          
          <button type="submit" class="btn">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
          <button type="button" id="back-to-product" class="btn btn-back">–ù–∞–∑–∞–¥</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
    if (window.Telegram?.WebApp) {
      Telegram.WebApp.expand();
      Telegram.WebApp.MainButton.setText("–ö—É–ø–∏—Ç—å").show().onClick(goToOrderPage);
    }

    const params = new URLSearchParams(window.location.search);
    const journalId = params.get('journal');
    let currentImageIndex = 0;
    let images = [];
    const supportedFormats = ['.jpg', '.jpeg', '.png', '.webp'];
    let quantity = 1;
    let basePrice = parseFloat(params.get('price')) || 0;
    let isAnimating = false;

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
    async function loadAllImages() {
      const galleryContainer = document.getElementById('gallery-images');
      const noImageElement = document.getElementById('no-image');
      
      galleryContainer.innerHTML = '';
      images = [];
      
      let imageNumber = 1;
      while (true) {
        const baseUrl = `https://raw.githubusercontent.com/TotTotDaNeTot/iglaboq/main/media/miniapp/journal_${journalId}/${imageNumber}`;
        const imageUrl = await findImageWithAnyExtension(baseUrl);
        if (!imageUrl) break;

        const img = new Image();
        img.className = 'gallery-image';
        img.src = imageUrl;
        img.alt = `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${imageNumber}`;
        
        img.onload = () => {
          galleryContainer.appendChild(img);
          images.push(img);
          if (images.length === 1) {
            img.classList.add('active');
            noImageElement.style.display = 'none';
          }
        };
        
        imageNumber++;
      }

      if (images.length === 0) {
        noImageElement.innerHTML = `
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff5555">
            <path d="M3 16L10 9L13 12L16 9L21 16"/>
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="8.5" cy="8.5" r="2.5"/>
          </svg>
          <p>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã</p>
        `;
      }
      
      setupNavigation();
    }

    async function findImageWithAnyExtension(baseUrl) {
      for (const ext of supportedFormats) {
        const imageUrl = `${baseUrl}${ext}?t=${Date.now()}`;
        if (await checkImageExists(imageUrl)) return imageUrl;
      }
      return null;
    }

    async function checkImageExists(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
      });
    }

    function setupNavigation() {
      const prevBtn = document.getElementById('gallery-prev');
      const nextBtn = document.getElementById('gallery-next');
      
      if (images.length <= 1) {
        prevBtn.style.display = 'none';
        nextBtn.style.display = 'none';
        return;
      }
      
      prevBtn.addEventListener('click', () => {
        if (!isAnimating) showPrevImage();
      });
      
      nextBtn.addEventListener('click', () => {
        if (!isAnimating) showNextImage();
      });
      
      // –°–≤–∞–π–ø—ã
      const galleryWrapper = document.getElementById('gallery-wrapper');
      let touchStartX = 0;
      
      galleryWrapper.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
      }, {passive: true});
      
      galleryWrapper.addEventListener('touchend', (e) => {
        if (isAnimating) return;
        const touchEndX = e.changedTouches[0].clientX;
        const diff = touchStartX - touchEndX;
        if (Math.abs(diff) > 50) diff > 0 ? showNextImage() : showPrevImage();
      }, {passive: true});
    }

    function showPrevImage() {
      if (images.length <= 1 || isAnimating) return;
      
      isAnimating = true;
      images[currentImageIndex].classList.remove('active');
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      images[currentImageIndex].classList.add('active');
      
      setTimeout(() => {
        isAnimating = false;
      }, 300);
    }

    function showNextImage() {
      if (images.length <= 1 || isAnimating) return;
      
      isAnimating = true;
      images[currentImageIndex].classList.remove('active');
      currentImageIndex = (currentImageIndex + 1) % images.length;
      images[currentImageIndex].classList.add('active');
      
      setTimeout(() => {
        isAnimating = false;
      }, 300);
    }

    function updatePrice() {
      const totalPrice = basePrice * quantity;
      document.getElementById('journal-price').textContent = `–¶–µ–Ω–∞: ${totalPrice.toFixed(2)}‚ÇΩ`;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü
    function goToOrderPage() {
      document.getElementById('product-page').classList.remove('active');
      document.getElementById('order-page').classList.add('active');
      document.getElementById('stars-container').style.display = 'none';
      
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.MainButton.setText("–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑").show().onClick(processOrder);
      }
    }

    function goToProductPage() {
      document.getElementById('order-page').classList.remove('active');
      document.getElementById('product-page').classList.add('active');
      document.getElementById('stars-container').style.display = 'block';
      
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.MainButton.setText("–ö—É–ø–∏—Ç—å").show().onClick(goToOrderPage);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    async function processOrder() {
        const form = document.getElementById('order-form');
        const formData = new FormData(form);

        // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–æ—Ä–º—ã
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        // 2. –î–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–∞
        const orderData = {
            amount: (basePrice * quantity).toFixed(2), // –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ 2 –∑–Ω–∞–∫–∞ –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π!
            description: `–ñ—É—Ä–Ω–∞–ª "${decodeURIComponent(params.get('title') || '')}" (${quantity} —à—Ç)`,
            email: formData.get('email')
        };

        try {
            // 3. –§–æ—Ä–º–∏—Ä—É–µ–º URL –¥–ª—è –ÆK–∞—Å—Å—ã
            const paymentUrl = new URL('https://yoomoney.ru/checkout/payments/v2/contract');
            
            // –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–´–ï –ø–∞—Ä–∞–º–µ—Ç—Ä—ã:
            paymentUrl.searchParams.append('shopId', '1134957'); 
            paymentUrl.searchParams.append('sum', orderData.amount);
            paymentUrl.searchParams.append('paymentId', `order_${journalId}_${Date.now()}`);
            paymentUrl.searchParams.append('description', orderData.description.substring(0, 128)); // –ù–µ –±–æ–ª—å—à–µ 128 —Å–∏–º–≤–æ–ª–æ–≤!
            paymentUrl.searchParams.append('paymentType', 'bank_card'); // –ë–µ–∑ —ç—Ç–æ–≥–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ ‚Äî –æ—à–∏–±–∫–∞!

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ, –Ω–æ –ø–æ–ª–µ–∑–Ω—ã–µ):
            paymentUrl.searchParams.append('customerEmail', orderData.email);
            paymentUrl.searchParams.append('lang', 'ru'); // –Ø–∑—ã–∫ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ ("ru" –∏–ª–∏ "en")

            // üî• –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º (–µ—Å–ª–∏ email —Å–æ–¥–µ—Ä–∂–∏—Ç "test")
            if (orderData.email.includes('test')) {
                paymentUrl.searchParams.append('demo', 'true');
                paymentUrl.searchParams.append('demo_result', 'success'); // –ü–ª–∞—Ç–µ–∂ –≤—Å–µ–≥–¥–∞ —É—Å–ø–µ—à–Ω—ã–π
            }

            console.log("–ü–ª–∞—Ç–µ–∂–Ω—ã–π URL:", paymentUrl.toString()); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏

            // 4. –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–ª–∞—Ç–µ–∂–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.openLink(paymentUrl.toString()); // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤ Telegram
            } else {
                window.open(paymentUrl.toString(), '_blank'); // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤ –±—Ä–∞—É–∑–µ—Ä–µ
            }

        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –ø–ª–∞—Ç–µ–∂–∞:", error);
            alert(`–û—à–∏–±–∫–∞: ${error.message}`);
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      
      document.getElementById('journal-title').textContent = decodeURIComponent(params.get('title') || "–ñ—É—Ä–Ω–∞–ª");
      document.getElementById('journal-year').textContent = `–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞: ${params.get('year') || "‚Äî"}`;
      updatePrice();
      
      document.getElementById('quantity-decrease').addEventListener('click', () => {
        if (quantity > 1) {
          quantity--;
          document.getElementById('quantity').textContent = quantity;
          updatePrice();
        }
      });
      
      document.getElementById('quantity-increase').addEventListener('click', () => {
        quantity++;
        document.getElementById('quantity').textContent = quantity;
        updatePrice();
      });
      
      document.getElementById('buy-btn').addEventListener('click', goToOrderPage);
      document.getElementById('back-to-product').addEventListener('click', goToProductPage);
      
      document.getElementById('order-form').addEventListener('submit', (e) => {
        e.preventDefault();
        processOrder();
      });
      
      loadAllImages();
    });

    // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ –Ω–µ–±–∞
    function createStars() {
      const container = document.getElementById('stars-container');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.cssText = `
          width: ${Math.random() * 3}px;
          height: ${Math.random() * 3}px;
          left: ${Math.random() * 100}%;
          top: ${Math.random() * 100}%;
          opacity: ${Math.random() * 0.7 + 0.3};
          animation-duration: ${Math.random() * 4 + 2}s;
        `;
        container.appendChild(star);
      }
    }
  </script>
</body>
</html>
