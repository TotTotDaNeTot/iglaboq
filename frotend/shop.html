<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Журнал "Игла"</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      background: #0d1117;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
    }
    
    /* Заголовок */
    header {
      margin-bottom: 30px;
      padding: 15px 0;
      text-align: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }
    
    /* Страницы */
    .page {
      display: none;
    }
    .page.active {
      display: block;
    }
    
    /* Галерея */
    .gallery-container {
      position: relative;
      width: 100%;
      margin-bottom: 40px;
      min-height: 400px;
    }
    .gallery-images-wrapper {
      position: relative;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    #gallery-images {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .gallery-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .gallery-image.active {
      opacity: 1;
    }
    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .gallery-nav.visible {
      display: flex;
    }
    .gallery-nav:hover {
      opacity: 1;
      background: rgba(0, 0, 0, 0.9);
    }
    .gallery-prev {
      left: 10px;
    }
    .gallery-next {
      right: 10px;
    }
    .gallery-nav svg {
      width: 24px;
      height: 24px;
      stroke: white;
      stroke-width: 2;
    }
    .gallery-error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ff5555;
      width: 100%;
    }
    .gallery-error svg {
      margin-bottom: 10px;
    }
    
    /* Информация о товаре */
    .journal-info {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 30px;
    }
    .journal-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .journal-meta {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }
    
    /* Блок описания */
    .journal-description {
      max-height: 150px;
      overflow-y: auto;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .journal-description::-webkit-scrollbar {
      width: 5px;
    }
    .journal-description::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
    
    /* Кнопки */
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2c974b;
    }
    .btn-back {
      background: #333;
      margin-top: 15px;
    }
    .btn-back:hover {
      background: #444;
    }
    
    /* Форма заказа */
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
    }
    .form-group input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
    }
    .form-group input:invalid {
      outline: 2px solid #ff6b6b;
    }
    .error-message {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 8px;
      display: none;
    }
    
    /* Счетчик */
    .quantity-control {
      display: flex;
      align-items: center;
      margin: 25px 0;
      justify-content: center;
    }
    .quantity-btn {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .quantity-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .quantity-value {
      margin: 0 20px;
      font-size: 20px;
      min-width: 30px;
      text-align: center;
    }

    /* Прелоадер */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }
    .planet-loader {
      width: 100px;
      height: 100px;
      position: relative;
    }
    .planet {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #8774e1, #6a5acd);
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
      box-shadow: 0 0 20px rgba(135, 116, 225, 0.5);
    }
    .ring {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      border-top-color: #8774e1;
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }
    .ring:nth-child(2) {
      width: 120px;
      height: 120px;
      top: -10px;
      left: -10px;
      animation-duration: 3s;
      border-top-color: #6a5acd;
    }
    .ring:nth-child(3) {
      width: 140px;
      height: 140px;
      top: -20px;
      left: -20px;
      animation-duration: 4s;
      border-top-color: #8774e1;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Лоадеры и ошибки */
    .loader {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error-message {
      color: #ff5555;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }
    input:invalid {
      border-color: #ff5555;
    }
    input:valid {
      border-color: #4CAF50;
    }
    .global-error {
      display: block !important;
      padding: 10px;
      background: #ffebee;
      border-radius: 4px;
      margin: 15px 0;
      text-align: center;
    }
</style>
</head>
<body>
  <div class="preloader" id="preloader" style="display: flex; opacity: 1;">
    <div class="planet-loader">
      <div class="planet"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
  </div>

  <div class="stars-container" id="stars-container"></div>

  <div class="content">
    <!-- Страница товара -->
    <div id="product-page" class="page active">
      <header>
        <div class="logo">Журнал "Игла"</div>
      </header>

      <div class="gallery-container">
        <div class="gallery-nav gallery-prev" id="gallery-prev">
            <svg viewBox="0 0 24 24" fill="none"><path d="M15 18l-6-6 6-6"/></svg>
        </div>
        
        <div class="gallery-images-wrapper" id="gallery-wrapper">
            <div id="gallery-images"></div>
            <div id="gallery-loader" class="gallery-loader">
            <div class="loader"></div>
            </div>
        </div>
        
        <div class="gallery-nav gallery-next" id="gallery-next">
            <svg viewBox="0 0 24 24" fill="none"><path d="M9 6l6 6-6 6"/></svg>
        </div>
        </div>

      <div class="journal-info">
        <h1 id="journal-title" class="journal-title"></h1>
        <div id="journal-year" class="journal-meta"></div>
        <div id="journal-price" class="journal-meta"></div>
        
        <!-- Добавленный блок описания -->
        <div class="journal-description" id="journal-description"></div>
        
        <div class="quantity-control">
          <button class="quantity-btn" id="quantity-decrease">-</button>
          <span class="quantity-value" id="quantity">1</span>
          <button class="quantity-btn" id="quantity-increase">+</button>
        </div>
        
        <button id="buy-btn" class="btn">Купить сейчас</button>
      </div>
    </div>

    <div id="order-page" class="page">
    <div class="journal-info">
      <h2>Данные для доставки</h2>
      
      <form id="order-form">
        <div class="form-group">
          <label for="city">Город</label>
          <input type="text" id="city" name="city" required>
          <div class="error-message" id="city-error"></div>
        </div>
        
        <div class="form-group">
          <label for="postcode">Почтовый индекс</label>
          <input type="text" id="postcode" name="postcode" required pattern="\d{6}">
          <div class="error-message" id="postcode-error">Введите 6 цифр почтового индекса</div>
        </div>
        
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" required pattern="\+7\d{10}">
          <div class="error-message" id="phone-error">Формат: +79991234567</div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          <div class="error-message" id="email-error">Введите корректный email</div>
        </div>
        
        <button type="submit" id="submit-btn" class="btn">Перейти к оплате</button>
        <button type="button" id="back-to-product" class="btn btn-back">Назад</button>
      </form>
    </div>
  </div>

  <script>
    // Инициализация WebApp
    if (window.Telegram?.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.hide();
        
        const user = Telegram.WebApp.initDataUnsafe?.user;
        if (user) {
            window.userId = user.id;
            window.chatId = Telegram.WebApp.initDataUnsafe?.chat?.id || user.id;
        }
    }

    const params = new URLSearchParams(window.location.search);
    const journalId = params.get('journal');
    let currentImageIndex = 0;
    let images = [];
    let isAnimating = false;
    const supportedFormats = ['.jpg', '.jpeg', '.png', '.webp'];
    let quantity = 1;
    let basePrice = parseFloat(params.get('price')) || 0;

    // ==================== ГАЛЕРЕЯ ====================
    async function initGallery() {
        setLoading(true);
        const galleryContainer = document.getElementById('gallery-images');
        galleryContainer.innerHTML = '';
        images = [];
        hideNavigation();
        
        try {
            // 1. Попробуем загрузить из API
            const apiImage = await tryLoadFromAPI();
            if (apiImage) {
                images = [apiImage];
                showImage(0);
                return;
            }
            
            // 2. Попробуем загрузить из GitHub
            const githubImages = await loadFromGitHub();
            if (githubImages.length > 0) {
                images = githubImages;
                showImage(0);
                return;
            }
            
            // 3. Если ничего не загрузилось
            showErrorState();
        } catch (error) {
            console.error('Gallery error:', error);
            showErrorState();
        } finally {
            setLoading(false);
        }
    }

    async function tryLoadFromAPI() {
        try {
            const response = await fetch(`https://your-backend-api.com/get_journal_photo?journal_id=${journalId}`);
            if (response.ok) {
                const data = await response.json();
                if (data.image_url) {
                    return await createImageElement(data.image_url);
                }
            }
        } catch (e) {
            console.log('API load failed, trying GitHub');
        }
        return null;
    }

    async function loadFromGitHub() {
        const loadedImages = [];
        let imageNumber = 1;
        
        while (imageNumber <= 10) { // Ограничение на количество изображений
            const baseUrl = `https://raw.githubusercontent.com/TotTotDaNeTot/iglaboq/main/media/miniapp/journal_${journalId}/${imageNumber}`;
            const imageUrl = await findImageWithAnyExtension(baseUrl);
            
            if (!imageUrl) break;
            
            const img = await createImageElement(imageUrl);
            if (img) loadedImages.push(img);
            imageNumber++;
        }
        
        return loadedImages;
    }

    async function createImageElement(src) {
        return new Promise((resolve) => {
            const img = new Image();
            img.className = 'gallery-image';
            img.src = src;
            img.alt = 'Изображение журнала';
            
            img.onload = () => resolve(img);
            img.onerror = () => resolve(null);
        });
    }

    function showImage(index) {
        const galleryContainer = document.getElementById('gallery-images');
        galleryContainer.innerHTML = '';
        
        if (images.length === 0) {
            showErrorState();
            return;
        }
        
        const img = images[index];
        img.classList.add('active');
        galleryContainer.appendChild(img);
        
        updateNavigation();
    }

    function updateNavigation() {
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        
        if (images.length > 1) {
            prevBtn.classList.add('visible');
            nextBtn.classList.add('visible');
            
            prevBtn.onclick = () => {
                if (isAnimating) return;
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                showImage(currentImageIndex);
            };
            
            nextBtn.onclick = () => {
                if (isAnimating) return;
                currentImageIndex = (currentImageIndex + 1) % images.length;
                showImage(currentImageIndex);
            };
        } else {
            prevBtn.classList.remove('visible');
            nextBtn.classList.remove('visible');
        }
    }

    function hideNavigation() {
        document.getElementById('gallery-prev').classList.remove('visible');
        document.getElementById('gallery-next').classList.remove('visible');
    }

    function showErrorState() {
        const galleryContainer = document.getElementById('gallery-images');
        galleryContainer.innerHTML = `
            <div class="gallery-error">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff5555">
                    <path d="M3 16L10 9L13 12L16 9L21 16"/>
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <circle cx="8.5" cy="8.5" r="2.5"/>
                </svg>
                <p>Изображения недоступны</p>
            </div>
        `;
    }

    async function findImageWithAnyExtension(baseUrl) {
        for (const ext of supportedFormats) {
            const imageUrl = `${baseUrl}${ext}?t=${Date.now()}`;
            if (await checkImageExists(imageUrl)) return imageUrl;
        }
        return null;
    }

    async function checkImageExists(url) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => resolve(true);
            img.onerror = () => resolve(false);
            img.src = url;
        });
    }

    // ==================== ПРЕЛОАДЕР ====================
    function setLoading(loading) {
        const preloader = document.getElementById('preloader');
        if (loading) {
            preloader.style.display = 'flex';
            preloader.style.opacity = '1';
        } else {
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        }
    }

    // ==================== ДАННЫЕ ЖУРНАЛА ====================
    async function loadJournalData() {
        try {
            const response = await fetch(`https://your-backend-api.com/get_journal?id=${journalId}`);
            if (!response.ok) throw new Error('Ошибка загрузки данных');
            
            const journalData = await response.json();
            
            document.getElementById('journal-title').textContent = journalData.title || "Журнал";
            document.getElementById('journal-year').textContent = `Год выпуска: ${journalData.year || "—"}`;
            document.getElementById('journal-description').textContent = journalData.description || "Описание отсутствует";
            basePrice = parseFloat(journalData.price) || 0;
            updatePrice();
            
        } catch (error) {
            console.error('Ошибка загрузки данных:', error);
            document.getElementById('journal-title').textContent = decodeURIComponent(params.get('title') || "Журнал");
            document.getElementById('journal-year').textContent = `Год выпуска: ${params.get('year') || "—"}`;
            document.getElementById('journal-description').textContent = decodeURIComponent(params.get('description')) || "Описание отсутствует";
        }
    }

    function updatePrice() {
        const totalPrice = basePrice * quantity;
        document.getElementById('journal-price').textContent = `Цена: ${totalPrice.toFixed(2)}₽`;
    }

    // ==================== СТРАНИЦЫ ====================
    function goToOrderPage() {
        document.getElementById('product-page').classList.remove('active');
        document.getElementById('order-page').classList.add('active');
        document.getElementById('stars-container').style.display = 'none';
        
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.MainButton.setText("Оформить заказ").show().onClick(processOrder);
        }
    }

    function goToProductPage() {
        document.getElementById('order-page').classList.remove('active');
        document.getElementById('product-page').classList.add('active');
        document.getElementById('stars-container').style.display = 'block';
        
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.MainButton.setText("Купить сейчас").show().onClick(goToOrderPage);
        }
    }

    // ==================== ФОРМА ЗАКАЗА ====================
    function validateForm() {
        let isValid = true;
        
        // Проверка города
        const city = document.getElementById('city').value.trim();
        if (!city) {
            document.getElementById('city-error').textContent = 'Введите город';
            isValid = false;
        } else {
            document.getElementById('city-error').textContent = '';
        }
        
        // Проверка почтового индекса
        const postcode = document.getElementById('postcode').value;
        if (!/^\d{6}$/.test(postcode)) {
            document.getElementById('postcode-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('postcode-error').style.display = 'none';
        }
        
        // Проверка телефона
        const phone = document.getElementById('phone').value;
        if (!/^\+7\d{10}$/.test(phone)) {
            document.getElementById('phone-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('phone-error').style.display = 'none';
        }
        
        // Проверка email
        const email = document.getElementById('email').value;
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById('email-error').style.display = 'block';
            isValid = false;
        } else {
            document.getElementById('email-error').style.display = 'none';
        }
        
        return isValid;
    }

    async function processOrder(e) {
        if (e) e.preventDefault();
        
        if (!validateForm()) return;

        const form = document.getElementById('order-form');
        const submitBtn = document.getElementById('submit-btn');
        const originalText = submitBtn.textContent;
        
        try {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span> Оформляем...';
            
            if (window.Telegram?.WebApp?.MainButton) {
                Telegram.WebApp.MainButton.showProgress();
            }
            
            const formData = {
                amount: basePrice * quantity,
                journal_id: journalId,
                user_id: window.userId,
                chat_id: window.chatId,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value,
                postcode: document.getElementById('postcode').value
            };

            const response = await fetch('https://worldly-natural-glassfish.cloudpub.ru/create_payment', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            if (!response.ok) throw new Error(`Ошибка сервера: ${response.status}`);
            
            const result = await response.json();
            if (!result.success) throw new Error(result.error || "Ошибка при создании платежа");

            if (window.Telegram?.WebApp?.openLink) {
                Telegram.WebApp.openLink(result.payment_url);
            } else {
                window.location.href = result.payment_url;
            }
            
        } catch (error) {
            console.error('Ошибка:', error);
            const errorContainer = document.createElement('div');
            errorContainer.className = 'error-message global-error';
            errorContainer.textContent = error.message;
            form.appendChild(errorContainer);
            
            setTimeout(() => errorContainer.remove(), 5000);
        } finally {
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                
                if (window.Telegram?.WebApp?.MainButton) {
                    Telegram.WebApp.MainButton.hideProgress();
                }
            }, 3000);
        }
    }

    // ==================== ЗВЕЗДНОЕ НЕБО ====================
    function createStars() {
        const container = document.getElementById('stars-container');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.cssText = `
                width: ${Math.random() * 3}px;
                height: ${Math.random() * 3}px;
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                opacity: ${Math.random() * 0.7 + 0.3};
                animation-duration: ${Math.random() * 4 + 2}s;
            `;
            container.appendChild(star);
        }
    }

    // ==================== ПЛАТЕЖИ ====================
    function checkPaymentStatus() {
        const params = new URLSearchParams(window.location.search);
        if (params.has('payment_success')) {
            showSuccessMessage();
            
            if (window.Telegram?.WebApp?.sendData) {
                Telegram.WebApp.sendData(JSON.stringify({
                    type: 'payment_success',
                    payment_id: params.get('payment_id'),
                    amount: params.get('amount')
                }));
            }
            
            if (window.Telegram?.WebApp?.close) {
                setTimeout(() => Telegram.WebApp.close(), 3000);
            }
        }
    }

    function showSuccessMessage() {
        document.body.innerHTML = `
            <div style="text-align: center; padding: 40px;">
                <div style="font-size: 60px; color: green;">✓</div>
                <h2>Оплата прошла успешно!</h2>
                <p>Спасибо за ваш заказ.</p>
                <p>Детали отправлены в Telegram.</p>
            </div>
        `;
    }

    // ==================== ИНИЦИАЛИЗАЦИЯ ====================
    document.addEventListener('DOMContentLoaded', () => {
        createStars();
        setLoading(true);
        
        // Загружаем данные параллельно
        Promise.all([
            loadJournalData(),
            initGallery()
        ]).then(() => {
            updatePrice();
            setLoading(false);
        }).catch(() => {
            setLoading(false);
        });

        // Обработчики количества
        document.getElementById('quantity-decrease').addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').textContent = quantity;
                updatePrice();
            }
        });
        
        document.getElementById('quantity-increase').addEventListener('click', () => {
            quantity++;
            document.getElementById('quantity').textContent = quantity;
            updatePrice();
        });
        
        // Навигация
        document.getElementById('buy-btn').addEventListener('click', goToOrderPage);
        document.getElementById('back-to-product').addEventListener('click', goToProductPage);
        
        // Форма
        document.getElementById('order-form').addEventListener('input', (e) => {
            if (e.target.tagName === 'INPUT') validateForm();
        });
        
        document.getElementById('order-form').addEventListener('submit', processOrder);
        
        // Проверка платежа
        checkPaymentStatus();
        
        // Кнопка Telegram
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.MainButton.setText("Купить сейчас")
                .show()
                .onClick(goToOrderPage);
        }
    });
</script>
</body>
</html>
