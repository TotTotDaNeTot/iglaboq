  <script>
    console.log('=== START SCRIPT ===');

    // –ì–õ–û–ë–ê–õ–¨–ù–´–ô –ü–ï–†–ï–•–í–ê–¢ –û–®–ò–ë–û–ö
    window.addEventListener('error', function(e) {
        console.error('üí• –ì–õ–û–ë–ê–õ–¨–ù–ê–Ø –û–®–ò–ë–ö–ê:', e.error);
    });

    // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–ï–†–ï–ú–ï–ù–ù–´–• ====================
    const params = new URLSearchParams(window.location.search);
    const journalId = params.get('journal');
    let currentImageIndex = 0;
    let images = [];
    let isAnimating = false;
    let quantity = 1;
    let basePrice = parseFloat(params.get('price')) || 0;
    let availableQuantity = 0;

    // ==================== –ì–ê–õ–ï–†–ï–Ø ====================
    function setupGalleryNavigation() {
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        
        prevBtn.onclick = () => {
            if (images.length <= 1) return;
            images.forEach(img => img.style.opacity = '0');
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            images[currentImageIndex].style.opacity = '1';
            updateImageIndicator();
        };
        
        nextBtn.onclick = () => {
            if (images.length <= 1) return;
            images.forEach(img => img.style.opacity = '0');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].style.opacity = '1';
            updateImageIndicator();
        };
    }

    function updateImageIndicator() {
        const indicator = document.getElementById('image-indicator');
        if (indicator && images.length > 1) {
            indicator.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ presigned URLs —Å API
    async function loadJournalImagesFromAPI() {
        try {
            console.log('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–ª—è –∂—É—Ä–Ω–∞–ª–∞:', journalId);
            
            const response = await fetch(`https://uncertainly-kind-nuthatch.cloudpub.ru/get_journal_images_presigned/${journalId}`);
            const data = await response.json();
            
            console.log('üì¶ –ü–æ–ª—É—á–µ–Ω—ã URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:', data.images);
            
            // –í–û–ó–í–†–ê–©–ê–ï–ú URL –ö–ê–ö –ï–°–¢–¨ - –æ–Ω–∏ —É–∂–µ –±—ã—Å—Ç—Ä—ã–µ!
            return data.images;
                
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:', error);
            return [];
        }
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
    async function loadAllImages() {
        console.log('üîÑ –ó–∞–ø—É—Å–∫ loadAllImages...');
        
        const galleryContainer = document.getElementById('gallery-images');
        const prevBtn = document.getElementById('gallery-prev');
        const nextBtn = document.getElementById('gallery-next');
        const noImageElement = document.getElementById('no-image');
        
        // –û—á–∏—â–∞–µ–º
        galleryContainer.innerHTML = '';
        images = [];
        prevBtn.style.display = 'none';
        nextBtn.style.display = 'none';
        noImageElement.style.display = 'none';
        
        try {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º URLs —á–µ—Ä–µ–∑ API
            const imageUrls = await loadJournalImagesFromAPI();
            console.log('üì¶ URL –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏:', imageUrls);
            
            if (imageUrls.length === 0) {
                noImageElement.style.display = 'flex';
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            const imageWrapper = document.createElement('div');
            imageWrapper.style.position = 'relative';
            imageWrapper.style.width = '100%';
            imageWrapper.style.minHeight = '400px';
            galleryContainer.appendChild(imageWrapper);

            // –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            imageUrls.forEach((imageUrl, index) => {
                console.log('üñºÔ∏è –°–æ–∑–¥–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:', imageUrl);
                
                const img = document.createElement('img');
                img.className = 'gallery-image';
                img.src = imageUrl;
                img.alt = `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1}`;
                img.loading = 'eager';
                
                // –°—Ç–∏–ª–∏ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è —Å–ø–æ–ª–∑–∞–Ω–∏—è
                img.style.width = '100%';
                img.style.height = 'auto';
                img.style.borderRadius = '10px';
                img.style.objectFit = 'cover';
                img.style.display = 'block';
                
                img.onload = () => {
                    console.log('‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
                    img.style.opacity = '1';
                    img.style.transition = 'opacity 0.3s ease';
                };
                
                img.onerror = (e) => {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                    img.style.opacity = '0.5';
                };
                
                imageWrapper.appendChild(img);
                images.push(img);
                
                if (index === 0) {
                    img.style.opacity = '1';
                    img.style.position = 'relative';
                } else {
                    img.style.opacity = '0';
                    img.style.position = 'absolute';
                    img.style.top = '0';
                    img.style.left = '0';
                }
            });

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≥–∞–ª–µ—Ä–µ—é
            if (images.length > 0) {
                setupGalleryNavigation();
                if (images.length > 1) {
                    prevBtn.style.display = 'flex';
                    nextBtn.style.display = 'flex';
                    updateImageIndicator();
                }
            }

        } catch (e) {
            console.error('üí• –û—à–∏–±–∫–∞:', e);
            noImageElement.style.display = 'flex';
        }
    }

    // ==================== –ü–†–ï–õ–û–ê–î–ï–† ===================
    function setLoading(loading) {
        const preloader = document.getElementById('preloader');
        preloader.style.display = loading ? 'flex' : 'none';
    }

    // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ó–ê–ì–†–£–ó–ö–ò –î–ê–ù–ù–´–• –ñ–£–†–ù–ê–õ–ê
    async function loadJournalData() {
        try {
            setLoading(true);
            await loadAllImages();
            setLoading(false);
        } catch (error) {
            console.error('Error loading journal data:', error);
            setLoading(false);
        }
    }

    function updateQuantityDisplay() {
        const quantityElement = document.getElementById('journal-quantity');
        const buyBtn = document.getElementById('buy-btn');
        const quantityIncreaseBtn = document.getElementById('quantity-increase');
        
        if (availableQuantity > 0) {
            quantityElement.textContent = `–í –Ω–∞–ª–∏—á–∏–∏: ${availableQuantity} —à—Ç.`;
            quantityElement.style.color = '';
            buyBtn.disabled = false;
            buyBtn.style.opacity = '1';
        } else {
            quantityElement.textContent = "–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏";
            quantityElement.style.color = '#ff5555';
            buyBtn.disabled = true;
            buyBtn.style.opacity = '0.5';
        }
        
        if (quantity > availableQuantity) {
            quantity = Math.max(1, availableQuantity);
            document.getElementById('quantity').textContent = quantity;
            updatePrice();
        }
        quantityIncreaseBtn.disabled = quantity >= availableQuantity;
    }

    function updatePrice() {
        const totalPrice = basePrice * quantity;
        document.getElementById('journal-price').textContent = `–¶–µ–Ω–∞: ${totalPrice.toFixed(2)}‚ÇΩ`;
    }

    // ==================== –°–¢–†–ê–ù–ò–¶–´ ====================
    function goToOrderPage() {
        document.getElementById('product-page').classList.remove('active');
        document.getElementById('order-page').classList.add('active');
        document.getElementById('stars-container').style.display = 'none';
    }

    function goToProductPage() {
        document.getElementById('order-page').classList.remove('active');
        document.getElementById('product-page').classList.add('active');
        document.getElementById('stars-container').style.display = 'block';
    }

    // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
    document.addEventListener('DOMContentLoaded', () => {
        console.log('üìÑ DOM –∑–∞–≥—Ä—É–∂–µ–Ω');
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.MainButton.hide();
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        setTimeout(() => {
            loadJournalData().then(() => {
                updatePrice();
            }).catch(() => {
                setLoading(false);
            });
        }, 100);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('quantity-decrease').addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').textContent = quantity;
                updatePrice();
            }
        });
        
        document.getElementById('quantity-increase').addEventListener('click', () => {
            if (quantity < availableQuantity) {
                quantity++;
                document.getElementById('quantity').textContent = quantity;
                updatePrice();
            }
        });
        
        document.getElementById('buy-btn').addEventListener('click', goToOrderPage);
        document.getElementById('back-to-product').addEventListener('click', goToProductPage);
    });


</script>
